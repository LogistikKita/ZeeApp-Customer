<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - Logistik Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="overflow-x-hidden bg-gray-50">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-center items-center py-4">
            <a href="index.html" class="text-2xl font-extrabold primary-text flex items-center">
                 <img src="assets/logo/Logistik-Kita.png" alt="Logo Logistik Kita" class="h-8 w-auto mr-2">
                 <span>Logistik Kita</span>
            </a>
        </div>
    </header>

    <main class="py-16 md:py-24 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-primary animate-on-scroll">
            
            <h1 class="text-3xl font-extrabold primary-text mb-2 text-center">
                Akses Portal Pelanggan
            </h1>
            <p class="text-gray-600 mb-8 text-center">
                Masuk untuk melacak kiriman dan mengelola riwayat pesanan Anda.
            </p>

            <div class="flex border-b border-gray-200 mb-8">
                <button id="tab-login" class="flex-1 text-center py-3 font-semibold border-b-2 border-primary primary-text transition duration-300">
                    MASUK
                </button>
                <button id="tab-register" class="flex-1 text-center py-3 font-semibold text-gray-500 border-b-2 border-transparent hover:text-gray-700 transition duration-300">
                    DAFTAR
                </button>
            </div>

            <form id="form-login" action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email atau Nama Pengguna</label>
                    <input type="text" id="login-email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Masukkan Email atau Username Anda" required>
                </div>
                
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Masukkan Kata Sandi" required>
                </div>

                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <label for="remember-me" class="ml-2 block text-gray-900">
                            Ingat Saya
                        </label>
                    </div>
                    <a href="#" class="font-medium primary-text hover:text-primary-dark">Lupa Kata Sandi?</a>
                </div>

                <button type="submit" class="w-full px-8 py-3 primary-bg text-white font-semibold rounded-lg shadow-lg hover-primary-bg transition duration-300 transform hover:scale-[1.01]">
                    MASUK
                </button>
                
                <div class="text-center text-sm text-gray-500">
                    Belum punya akun? 
                    <button type="button" class="font-semibold primary-text hover:text-primary-dark" onclick="switchTab('register')">
                        Daftar Sekarang
                    </button>
                </div>
            </form>

            <form id="form-register" action="#" method="POST" class="space-y-6 hidden">
                
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Perusahaan/Lengkap</label>
                    <input type="text" id="register-name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Nama Anda atau Perusahaan Anda" required>
                </div>
                
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Email Aktif Anda" required>
                </div>
                
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Buat Kata Sandi</label>
                    <input type="password" id="register-password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" placeholder="Minimal 8 Karakter" required>
                </div>
                
                <div class="flex items-start">
                    <input id="agree-terms" name="agree-terms" type="checkbox" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary" required>
                    <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
                        Saya setuju dengan <a href="#" class="font-medium primary-text hover:text-primary-dark underline">Syarat & Ketentuan</a> Logistik Kita.
                    </label>
                </div>

                <button type="submit" class="w-full px-8 py-3 bg-accent text-gray-900 font-semibold rounded-lg shadow-lg hover:bg-yellow-500 transition duration-300 transform hover:scale-[1.01]">
                    DAFTAR AKUN
                </button>

                <div class="text-center text-sm text-gray-500">
                    Sudah punya akun? 
                    <button type="button" class="font-semibold primary-text hover:text-primary-dark" onclick="switchTab('login')">
                        Masuk Sekarang
                    </button>
                </div>
            </form>

        </div>
    </main>
    <footer class="text-center py-4 text-xs text-gray-500">
        &copy; 2025 Logistik Kita. All rights reserved. | <a href="kontak.html" class="hover:underline">Bantuan</a>
    </footer>

    <script>
        function switchTab(tabName) {
            const loginForm = document.getElementById('form-login');
            const registerForm = document.getElementById('form-register');
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');

            if (tabName === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                loginTab.classList.remove('border-primary', 'primary-text');
                loginTab.classList.add('border-transparent', 'text-gray-500');
                registerTab.classList.add('border-primary', 'primary-text');
                registerTab.classList.remove('border-transparent', 'text-gray-500');
            } else {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                registerTab.classList.remove('border-primary', 'primary-text');
                registerTab.classList.add('border-transparent', 'text-gray-500');
                loginTab.classList.add('border-primary', 'primary-text');
                loginTab.classList.remove('border-transparent', 'text-gray-500');
            }
        }

        // Set tab default saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
             // Pastikan tab default adalah login saat pertama kali dimuat
             document.getElementById('form-register').classList.add('hidden');
             document.getElementById('tab-register').classList.remove('border-primary', 'primary-text');
             document.getElementById('tab-register').classList.add('border-transparent', 'text-gray-500');
             document.getElementById('tab-login').classList.add('border-primary', 'primary-text');
             document.getElementById('tab-login').classList.remove('border-transparent', 'text-gray-500');
        });
    </script>
</body>
</html>
