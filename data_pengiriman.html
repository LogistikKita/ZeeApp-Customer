<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #111; }
    .sidebar-hidden .sidebar { transform: translateX(-100%); }
    .sidebar-hidden .main { margin-left: 0; }
    .sidebar { transition: transform 0.3s ease; }
    .main { transition: margin-left 0.3s ease; }
  </style>
</head>
<body class="sidebar-hidden">

  <!-- Sidebar -->
  <aside class="sidebar fixed top-0 left-0 w-64 h-full bg-gray-900 text-white z-20 p-4 shadow-xl">
    <h1 class="text-2xl font-bold text-red-500 mb-6 flex items-center gap-2">
      <i class="ph ph-warehouse"></i> Logistik Kita
    </h1>
    <nav class="space-y-3">
      <a href="#" class="block py-2 px-3 rounded hover:bg-red-600"><i class="ph ph-list"></i> Data Pengiriman</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-red-600"><i class="ph ph-plus"></i> Buat Database</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-red-600"><i class="ph ph-file-text"></i> Laporan</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-red-600"><i class="ph ph-sign-out"></i> Keluar</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main ml-0 md:ml-64 p-6 text-white">

    <!-- Toggle Sidebar -->
    <button onclick="toggleSidebar()" class="mb-4 text-red-500 hover:text-white flex items-center gap-2">
      <i class="ph ph-list"></i> Menu
    </button>

    <!-- Content -->
    <section id="dataPengiriman" class="mt-6">
      <h2 class="text-xl font-bold text-red-500 mb-4 flex items-center gap-2">
        <i class="ph ph-truck"></i> Data Pengiriman
      </h2>

      <!-- Loading -->
      <div id="loading" class="text-white mb-4 hidden">Memuat data...</div>

      <!-- Tabel -->
      <div class="overflow-auto rounded shadow border border-gray-600">
        <table class="min-w-full text-sm text-white">
          <thead class="bg-red-600 text-left">
            <tr>
              <th class="px-4 py-2">No. SJ</th>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Customer</th>
              <th class="px-4 py-2">Tujuan</th>
              <th class="px-4 py-2">Layanan</th>
              <th class="px-4 py-2">Tarif</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="tabelDataPengiriman" class="bg-gray-900">
            <!-- Data diisi oleh JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    function toggleSidebar() {
      document.body.classList.toggle("sidebar-hidden");
    }

    // Supabase config
    const supabaseUrl = 'https://mrghlcedtafomwnznywf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    // Ambil data pengiriman
    async function ambilDataPengiriman() {
      document.getElementById('loading').classList.remove('hidden');
      const { data, error } = await client.from('Data_Barang').select(`
        nomor_surat_jalan,
        tanggal_masuk,
        nama_customer,
        tujuan_kirim,
        layanan,
        tarif_pengiriman,
        status_kirim
      `).order('tanggal_masuk', { ascending: false });

      const tabel = document.getElementById('tabelDataPengiriman');
      tabel.innerHTML = '';

      if (error) {
        tabel.innerHTML = `<tr><td colspan="7" class="text-center text-red-400 px-4 py-2">Gagal ambil data ðŸ˜¢</td></tr>`;
        console.error(error);
      } else if (data.length === 0) {
        tabel.innerHTML = `<tr><td colspan="7" class="text-center text-gray-400 px-4 py-2">Data kosong</td></tr>`;
      } else {
        data.forEach(item => {
          const row = `
            <tr class="border-b border-gray-700 hover:bg-gray-800">
              <td class="px-4 py-2">${item.nomor_surat_jalan}</td>
              <td class="px-4 py-2">${item.tanggal_masuk}</td>
              <td class="px-4 py-2">${item.nama_customer}</td>
              <td class="px-4 py-2">${item.tujuan_kirim}</td>
              <td class="px-4 py-2">${item.layanan}</td>
              <td class="px-4 py-2">Rp ${parseInt(item.tarif_pengiriman).toLocaleString()}</td>
              <td class="px-4 py-2">${item.status_kirim}</td>
            </tr>
          `;
          tabel.innerHTML += row;
        });
      }

      document.getElementById('loading').classList.add('hidden');
    }

    ambilDataPengiriman();
  </script>
</body>
</html>
