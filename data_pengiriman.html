<head>

</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-black text-white flex flex-col p-6 space-y-6">
      <div class="flex flex-col items-start gap-2">
        <img src="logo_logistikkita.png" alt="Logo" class="h-10" />
        <h1 class="text-xl font-bold text-red-500">Logistik Kita</h1>
      </div>
      <nav class="flex flex-col gap-2">
        <a href="admin.html" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-gauge"></i> Dashboard
        </a>
        <a href="data-pengiriman.html" class="flex items-center gap-2 text-sm hover:bg-red-600 bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-truck"></i> Data Pengiriman
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-pencil"></i> CRUD Tarif per Kg
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-map-pin"></i> Carter & Tarif Khusus
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-users"></i> Mitra Driver
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-globe"></i> Monitoring Armada
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-handshake"></i> Referral
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-chart-bar"></i> Laporan & Rekap
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-gear"></i> Pengaturan
        </a>
      </nav>
    </aside><!-- Main Content -->
<main class="flex-1 p-6">
  <header class="mb-6">
    <h2 class="text-2xl font-bold text-red-600">Data Pengiriman</h2>
    <p class="text-sm text-gray-600">Berisi daftar seluruh data pengiriman yang masuk ke sistem.</p>
  </header>

  <!-- Filter + Search -->
  <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
    <input type="date" class="px-4 py-2 border rounded-md" />
    <input type="text" placeholder="Cari nama customer..." class="px-4 py-2 border rounded-md w-full md:w-64" />
  </div>

  <!-- Tabel Data -->
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-sm text-left">
      <thead class="bg-red-600 text-white">
        <tr>
          <th class="px-4 py-2">No</th>
          <th class="px-4 py-2">Tanggal</th>
          <th class="px-4 py-2">Customer</th>
          <th class="px-4 py-2">Asal → Tujuan</th>
          <th class="px-4 py-2">Barang</th>
          <th class="px-4 py-2">Layanan</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Data akan ditampilkan via JS -->
      </tbody>
    </table>
  </div>
</main>

  </div>  <!-- SCRIPT FETCH DATA -->  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // potong demi keamanan

    async function loadData() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang?select=*`, {
        headers: {
          apikey: SUPABASE_API_KEY,
          Authorization: `Bearer ${SUPABASE_API_KEY}`
        }
      });

      const data = await res.json();
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        tbody.innerHTML += `
          <tr class="border-b hover:bg-gray-100">
            <td class="px-4 py-2">${index + 1}</td>
            <td class="px-4 py-2">${row.tanggal_masuk}</td>
            <td class="px-4 py-2">${row.nama_customer}</td>
            <td class="px-4 py-2">${row.asal_kirim} → ${row.tujuan_kirim}</td>
            <td class="px-4 py-2">${row.nama_barang}</td>
            <td class="px-4 py-2">${row.layanan}</td>
            <td class="px-4 py-2">${row.status_kirim}</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:underline text-xs">Detail</button>
              <button class="text-yellow-600 hover:underline text-xs ml-2">Edit</button>
              <button class="text-red-600 hover:underline text-xs ml-2">Hapus</button>
            </td>
          </tr>
        `;
      });
    }

    loadData();
  </script></body>
</html>
