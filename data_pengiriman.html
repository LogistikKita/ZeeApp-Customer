<main class="flex-1 p-6">
  <header class="mb-4">

  <!-- Filter & Search -->
  <div class="flex flex-wrap justify-between gap-4 mb-4">
    <div>
      <label for="filterBulan" class="text-sm text-gray-600 font-medium mr-2">Filter Bulan:</label>

  </div>

  <!-- Tambah Data -->

  <!-- Tabel Data -->

          <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase">Aksi</th>
        </tr>
      </thead>

        <!-- Data dinamis disini -->
      </tbody>
    </table>
  </div>
