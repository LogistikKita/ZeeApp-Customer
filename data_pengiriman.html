<main class="flex-1 p-8">
  <header class="mb-6">
    <h2 class="text-2xl font-bold text-red-600">Data Pengiriman</h2>
    <p class="text-sm text-gray-600">Daftar pengiriman bulan ini atau sesuai pilihan.</p>

  <!-- Filter Bulan -->
  <div class="mb-4 flex items-center gap-4">
    <select id="bulanSelect" class="px-3 py-2 border rounded shadow">
      <option value="">Pilih Bulan</option>
      <option value="2025-01">Januari 2025</option>
      <option value="2025-02">Februari 2025</option>

    <button onclick="loadDataByBulan()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Tampilkan

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-xl shadow">
      <thead class="bg-red-600 text-white">
        <tr>
          <th class="px-4 py-2">No. SJ</th>
          <th class="px-4 py-2">Tanggal</th>
          <th class="px-4 py-2">Customer</th>
          <th class="px-4 py-2">Tujuan</th>
          <th class="px-4 py-2">Barang</th>
          <th class="px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>
</main>

  </div>  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs";

    async function loadDataByBulan() {
      const bulan = document.getElementById("bulanSelect").value;
      if (!bulan) return alert("Pilih bulan terlebih dahulu");

      const [year, month] = bulan.split("-");
      const start = `${year}-${month}-01`;
      const endDate = luxon.DateTime.fromISO(start).plus({ months: 1 }).toISODate();

      const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang?select=*&tanggal_masuk=gte.${start}&tanggal_masuk=lt.${endDate}`, {
        headers: {
          apikey: SUPABASE_API_KEY,
          Authorization: `Bearer ${SUPABASE_API_KEY}`
        }
      });

      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const body = document.getElementById("dataBody");
      body.innerHTML = "";
      data.forEach(item => {
        body.innerHTML += `
          <tr class="text-sm text-gray-700 border-t">
            <td class="px-4 py-2">${item.nomor_surat_jalan}</td>
            <td class="px-4 py-2">${item.tanggal_masuk}</td>
            <td class="px-4 py-2">${item.nama_customer}</td>
            <td class="px-4 py-2">${item.tujuan_kirim}</td>
            <td class="px-4 py-2">${item.nama_barang}</td>
            <td class="px-4 py-2">${item.status_kirim}</td>
          </tr>`;
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const title = document.getElementById("sidebar-title");
      sidebar.classList.toggle("w-20");
      sidebar.classList.toggle("w-64");
      sidebar.classList.toggle("sidebar-collapsed");
      title.style.display = sidebar.classList.contains("sidebar-collapsed") ? "none" : "block";
    }
  </script></body>
