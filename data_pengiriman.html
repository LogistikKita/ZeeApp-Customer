<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Pengiriman | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-black text-white flex flex-col transition-all duration-300">
      <div class="flex flex-col items-center gap-2 p-4 border-b border-gray-700">
        <img src="logo_logistikkita.png" alt="Logo" class="h-10" />
        <h1 class="text-xl font-bold text-red-500" id="logoText">Logistik Kita</h1>
      </div>
      <nav class="flex flex-col gap-2 p-4">
        <a href="admin.html" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-gauge"></i> <span class="menu-text">Dashboard</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-truck"></i> <span class="menu-text">Data Pengiriman</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-pencil"></i> <span class="menu-text">CRUD Tarif per Kg</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-map-pin"></i> <span class="menu-text">Carter & Tarif Khusus</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-users"></i> <span class="menu-text">Mitra Driver</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-globe"></i> <span class="menu-text">Monitoring Armada</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-handshake"></i> <span class="menu-text">Referral</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-chart-bar"></i> <span class="menu-text">Laporan & Rekap</span>
        </a>
        <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
          <i class="ph ph-gear"></i> <span class="menu-text">Pengaturan</span>
        </a>
      </nav>
    </aside><!-- Main Content -->
<main class="flex-1 p-6">
  <div class="flex items-center justify-between mb-6">
    <button id="toggleSidebar" class="text-gray-600 hover:text-red-600 focus:outline-none">
      <i class="ph ph-list text-2xl"></i>
    </button>
    <h2 class="text-2xl font-bold text-red-600">Data Pengiriman</h2>
  </div>

  <!-- Filter dan Search -->
  <div class="flex flex-col md:flex-row gap-4 mb-4">
    <input type="date" id="filterTanggal" class="w-full md:w-1/4 px-4 py-2 border rounded shadow-sm">
    <input type="text" id="searchCustomer" placeholder="Cari nama customer..." class="w-full md:w-1/2 px-4 py-2 border rounded shadow-sm">
  </div>

  <!-- Tabel Pengiriman -->
  <div class="overflow-auto bg-white rounded-xl shadow">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">Tanggal</th>
          <th class="px-4 py-2 text-left">Customer</th>
          <th class="px-4 py-2 text-left">Tujuan</th>
          <th class="px-4 py-2 text-left">Barang</th>
          <th class="px-4 py-2 text-left">Layanan</th>
          <th class="px-4 py-2 text-left">Tarif</th>
          <th class="px-4 py-2 text-left">Status</th>
          <th class="px-4 py-2 text-left">Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelData">
        <tr><td colspan="8" class="text-center py-4">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
</main>

  </div>  <!-- Script Sidebar -->  <script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const menuTexts = document.querySelectorAll('.menu-text');
    const logoText = document.getElementById('logoText');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('w-16');
      logoText.classList.toggle('hidden');
      menuTexts.forEach(el => el.classList.toggle('hidden'));
    });
  </script></body>
</html>
