<!-- data_pengiriman.html --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Pengiriman</title>
  <link rel="stylesheet" href="/assets-admin/css/style.css" />
  <link rel="stylesheet" href="/assets-admin/css/wheel-picker.css" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col">
    <!-- Navbar & Sidebar bisa dipanggil include di sini jika pakai template engine --><main class="flex-1 p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Data Pengiriman</h1>
    <button id="openWheelPicker" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Pilih Bulan & Tahun
    </button>
  </div>

  <div id="tableContainer">
    <!-- Tabel data akan dimuat di sini oleh JS -->
  </div>
</main>

  </div>  <!-- Modal Wheel Picker -->  <div id="wheelPickerModal" class="wheel-picker-modal hidden">
    <div class="wheel-modal-content">
      <div class="wheel-wrapper">
        <div>
          <label class="block text-center mb-1 font-medium">Bulan</label>
          <div id="monthWheel" class="wheel"></div>
        </div>
        <div>
          <label class="block text-center mb-1 font-medium">Tahun</label>
          <div id="yearWheel" class="wheel"></div>
        </div>
      </div>
      <button id="selectWheelButton" class="bg-green-600 text-white px-4 py-2 mt-4 w-full rounded hover:bg-green-700">Tampilkan Data</button>
    </div>
  </div>  <script src="/assets-admin/js/wheel-picker.js" defer></script>  <script src="/assets-admin/js/data_pengiriman.js" defer></script></body>
</html>
