  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs";async function fetchDataBulanIni() {
  const DateTime = luxon.DateTime;
  const now = DateTime.now();
  const start = now.startOf("month").toISODate();
  const end = now.endOf("month").toISODate();

  const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang?select=*&tanggal_masuk=gte.${start}&tanggal_masuk=lte.${end}`, {
    headers: {
      apikey: SUPABASE_API_KEY,
      Authorization: `Bearer ${SUPABASE_API_KEY}`,
    },
  });
  const data = await res.json();
  renderTable(data);
}

function renderTable(data) {
  const tbody = document.querySelector("#tableBody");
  tbody.innerHTML = "";
  data.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="border px-3 py-2 text-sm">${index + 1}</td>
      <td class="border px-3 py-2 text-sm">${item.nama_customer}</td>
      <td class="border px-3 py-2 text-sm">${item.tujuan_kirim}</td>
      <td class="border px-3 py-2 text-sm">${item.nama_barang}</td>
      <td class="border px-3 py-2 text-sm">${item.tarif_pengiriman ? "Rp " + item.tarif_pengiriman.toLocaleString("id-ID") : "-"}</td>
      <td class="border px-3 py-2 text-sm">${item.status_kirim}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.addEventListener("DOMContentLoaded", fetchDataBulanIni);
