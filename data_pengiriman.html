<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Logistik Kita</title>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo_logistikkita.png" />
</head>
<body class="bg-gray-100 text-gray-800 flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-20 bg-black text-white flex flex-col p-4 transition-all duration-300">
    <div class="flex flex-col items-start gap-2 mb-4">
      <img src="logo_logistikkita.png" alt="Logo" class="h-8" />
      <h1 id="logoText" class="text-sm font-bold text-red-500 transition-all duration-300 hidden">Logistik Kita</h1>
    </div>
    <button onclick="toggleSidebar()" class="text-white hover:text-red-500 mb-6 flex items-center gap-2">
      <i class="ph ph-list text-xl"></i>
      <span id="toggleLabel" class="text-sm hidden">Tutup Menu</span>
    </button>
    <nav id="menuLinks" class="flex flex-col gap-2">
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-gauge"></i><span class="menu-label hidden">Dashboard</span>
      </a>
      <a href="data_pengiriman.html" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-truck"></i><span class="menu-label hidden">Data Pengiriman</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-pencil"></i><span class="menu-label hidden">CRUD Tarif per Kg</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-map-pin"></i><span class="menu-label hidden">Carter & Tarif Khusus</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-users"></i><span class="menu-label hidden">Mitra Driver</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-globe"></i><span class="menu-label hidden">Monitoring Armada</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-handshake"></i><span class="menu-label hidden">Referral</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-chart-bar"></i><span class="menu-label hidden">Laporan & Rekap</span>
      </a>
      <a href="#" class="flex items-center gap-2 text-sm hover:bg-red-600 px-3 py-2 rounded">
        <i class="ph ph-gear"></i><span class="menu-label hidden">Pengaturan</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-red-600">ðŸ“¦ Data Pengiriman</h2>
    
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-300 rounded-md shadow-sm bg-white text-sm text-left">
        <thead class="bg-red-600 text-white">
          <tr>
            <th class="px-4 py-2">Nomor SJ</th>
            <th class="px-4 py-2">Tanggal</th>
            <th class="px-4 py-2">Customer</th>
            <th class="px-4 py-2">Asal</th>
            <th class="px-4 py-2">Tujuan</th>
            <th class="px-4 py-2">Barang</th>
            <th class="px-4 py-2">Tarif</th>
            <th class="px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody id="dataPengirimanBody">
          <!-- Data akan dimuat dari Supabase -->
          <tr>
            <td class="px-4 py-2 text-gray-700">SJ001</td>
            <td class="px-4 py-2">2025-06-20</td>
            <td class="px-4 py-2">Andi</td>
            <td class="px-4 py-2">Jakarta</td>
            <td class="px-4 py-2">Surabaya</td>
            <td class="px-4 py-2">Elektronik</td>
            <td class="px-4 py-2">Rp250.000</td>
            <td class="px-4 py-2"><span class="text-green-600 font-semibold">Terkirim</span></td>
          </tr>
          <!-- Tambah data dinamis di sini -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const labels = document.querySelectorAll(".menu-label");
      const logoText = document.getElementById("logoText");
      const toggleLabel = document.getElementById("toggleLabel");

      if (sidebar.classList.contains("w-64")) {
        sidebar.classList.remove("w-64");
        sidebar.classList.add("w-20");
        labels.forEach(label => label.classList.add("hidden"));
        logoText.classList.add("hidden");
        toggleLabel.classList.add("hidden");
      } else {
        sidebar.classList.remove("w-20");
        sidebar.classList.add("w-64");
        labels.forEach(label => label.classList.remove("hidden"));
        logoText.classList.remove("hidden");
        toggleLabel.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
