</head><body class="bg-gray-100">

  <!-- FILTER BULAN GRID -->
  <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-3 mb-6">
    <button onclick="pilihBulan(0)" class="btn btn-outline btn-error btn-sm">Januari</button>

  <!-- TABEL DATA -->
  <div class="overflow-x-auto">

</main>

  </div>  <!-- MODAL LIHAT DETAIL -->  <dialog id="modalDetail" class="modal">
    <form method="dialog" class="modal-box modal-detail max-w-xl">
      <h3 class="font-bold text-lg text-red-600 mb-3">ðŸ“¦ Detail Pengiriman</h3>
      <div id="detailContent" class="text-sm text-gray-800 whitespace-pre-line"></div>
      <div class="modal-action">
        <button class="btn btn-sm btn-primary">Tutup</button>
      </div>
    </form>
  </dialog>  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUz..."; // dipotong demi keamanan

    async function fetchDataByMonth(month) {
      const year = new Date().getFullYear();
      const start = `${year}-${String(month + 1).padStart(2, '0')}-01`;
      const end = `${year}-${String(month + 2).padStart(2, '0')}-01`;
      const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang?tanggal_masuk=gte.${start}&tanggal_masuk=lt.${end}&order=tanggal_masuk.desc`, {
        headers: {
          apikey: SUPABASE_API_KEY,
          Authorization: `Bearer ${SUPABASE_API_KEY}`,
        },
      });
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = data.map((row, i) => `
        <tr class="border-b hover:bg-red-50">
          <td class="p-3">${row.tanggal_masuk}</td>
          <td class="p-3">${row.nama_customer}</td>
          <td class="p-3">${row.tujuan_kirim}</td>
          <td class="p-3">${row.nama_barang}</td>
          <td class="p-3">${row.layanan}</td>
          <td class="p-3">Rp ${row.tarif_pengiriman.toLocaleString("id-ID")}</td>
          <td class="p-3">${row.status_kirim}</td>
          <td class="p-3">
            <button onclick='lihatDetail(${JSON.stringify(row)})' class="btn btn-xs btn-outline btn-info">Detail</button>
          </td>
        </tr>
      `).join("");
    }

    function lihatDetail(data) {
      const isi = `Nomor SJ : ${data.nomor_surat_jalan}
Tanggal Masuk : ${data.tanggal_masuk}
Customer : ${data.nama_customer} (${data.nomor_hp_customer})
Asal : ${data.asal_kirim} â†’ ${data.tujuan_kirim}
Barang : ${data.nama_barang}, ${data.jumlah_koli} koli, ${data.berat_kg} kg
Dimensi : ${data.panjang_cm}Ã—${data.lebar_cm}Ã—${data.tinggi_cm} cm = ${data.volume_cm3} cmÂ³
Armada : ${data.jenis_armada}, Layanan: ${data.layanan}
Tarif : Rp ${data.tarif_pengiriman.toLocaleString("id-ID")}
Petugas : ${data.nama_petugas}
Status : ${data.status_kirim}`;
      document.getElementById("detailContent").innerText = isi;
      document.getElementById("modalDetail").showModal();
    }

    function pilihBulan(month) {
      fetchDataByMonth(month);
    }
  </script></body></html>
