<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pengiriman - Logistik Kita</title>
  <link rel="stylesheet" href="/assets-admin/css/style-admin.css" />
  <script defer src="/assets-admin/js/script-admin.js"></script>
  <script defer src="/assets-admin/js/data-pengiriman.js"></script>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar closed" id="sidebar">
      <div class="logo-section">
        <img src="logo_logistikkita.png" alt="Logo" class="logo-img">
        <span class="logo-text" id="logoText">Logistik Kita</span>
      </div>
      <ul class="menu">
        <li><a href="admin.html">🏠 Dashboard</a></li>
        <li><a href="data_pengiriman.html">📦 Data Pengiriman</a></li>
        <li><a href="#">🧾 Invoice</a></li>
        <li><a href="#">📋 Surat Jalan</a></li>
        <li><a href="#">📊 Laporan</a></li>
        <li><a href="#">🔧 Pengaturan</a></li>
      </ul>
      <button class="toggle-btn" id="toggleBtn">☰</button>
    </aside><main class="content">
  <header class="topbar">
    <h1>Data Pengiriman</h1>
  </header>
  <section class="main-content">
    <div class="filter-section">
      <label for="bulan">Bulan:</label>
      <select id="bulan">
        <option value="">--Pilih Bulan--</option>
        <option value="01">Januari</option>
        <option value="02">Februari</option>
        <option value="03">Maret</option>
        <option value="04">April</option>
        <option value="05">Mei</option>
        <option value="06">Juni</option>
        <option value="07">Juli</option>
        <option value="08">Agustus</option>
        <option value="09">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>
      <label for="tahun">Tahun:</label>
      <input type="number" id="tahun" placeholder="2025" min="2020" max="2100">
      <button id="tampilkanBtn">Tampilkan</button>
    </div>

    <div id="hasilPengiriman">
      <!-- Tabel hasil data pengiriman akan muncul di sini -->
    </div>
  </section>
</main>

  </div>
</body>
</html>
