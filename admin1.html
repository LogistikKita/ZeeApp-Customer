<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin - Logistik Kita</title>
  <link rel="icon" href="logo_logistikkita.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #1f1f1f;
      padding-top: 60px;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 15px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #333;
      color: #fff;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }
    .card-dark {
      background-color: #2c2c2c;
      border: none;
      border-radius: 12px;
      padding: 20px;
      color: #eee;
    }
    .card-dark h4 {
      margin-bottom: 15px;
      color: #fff;
    }
    .artikel-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      color: #ccc;
    }
    .artikel-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .artikel-card h5 {
      color: #fff;
      margin-top: 10px;
    }
    .artikel-card small {
      color: #aaa;
    }
    .artikel-card p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">📦 Dashboard</a>
    <a href="#">📝 Input Pengiriman</a>
    <a href="#">🚚 Status Kiriman</a>
    <a href="#">📊 Rekap & Laporan</a>
    <a href="#">💰 Profit & Tarif</a>
    <a href="#">📄 Artikel</a>
    <a href="#">⚙️ Pengaturan</a>
  </div>  <!-- Main Content -->  <div class="main-content">
    <h2 class="mb-4">Selamat Datang, Admin</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card-dark">
          <h4>Total Kiriman</h4>
          <p class="fs-3">1.250</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-dark">
          <h4>Pending</h4>
          <p class="fs-3">37</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-dark">
          <h4>Total Profit</h4>
          <p class="fs-3">Rp 135.450.000</p>
        </div>
      </div>
    </div><h4 class="mt-4 mb-3">Artikel Terbaru</h4>
<div class="row" id="artikel-list"></div>

  </div>  <!-- Script -->  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>  <script>
    const supabase = supabase.createClient(
      'https://mrghlcedtafomwnznywf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs'
    );

    async function loadArtikel() {
      const { data, error } = await supabase
        .from('artikel')
        .select('*')
        .order('tanggal', { ascending: false })
        .limit(3);

      const container = document.getElementById('artikel-list');
      if (data) {
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'col-md-4';
          card.innerHTML = `
            <div class="artikel-card">
              <img src="${item.thumbnail}" alt="${item.judul}">
              <h5>${item.judul}</h5>
              <small>${new Date(item.tanggal).toLocaleDateString()}</small>
              <p>${item.konten.substring(0, 100)}...</p>
              <a href="#" class="btn btn-sm btn-danger mt-2">Baca Selengkapnya</a>
            </div>`;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p class='text-center'>Gagal memuat artikel.</p>";
      }
    }
    loadArtikel();
  </script></body>
</html>
