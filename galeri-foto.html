<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Foto - Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-gray-800">
<div class="drawer drawer-start">
  <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Navbar -->
    <div class="navbar bg-gradient-to-r from-red-700 to-red-500 text-white px-6 py-4 shadow-md">
      <div class="flex-none md:hidden">
        <label for="drawer-toggle" class="btn btn-ghost btn-circle">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </label>
      </div>
      <div class="flex-1 flex items-center gap-3">
        <img src="logo_logistikkita.png" alt="Logo" class="w-10 h-10" />
        <span class="text-xl font-bold tracking-wide">Logistik Kita</span>
      </div>
      <div class="hidden md:flex gap-6 font-medium">
        <a href="index.html#tentang" class="hover:text-yellow-200">Tentang</a>
        <a href="index.html#layanan" class="hover:text-yellow-200">Layanan</a>
        <a href="galeri-foto.html" class="hover:text-yellow-200">Galeri</a>
        <a href="index.html#kontak" class="hover:text-yellow-200">Kontak</a>
        <a href="#" onclick="alert('Fitur ini sedang dalam perbaikan')" class="hover:text-yellow-200">Cek Tarif (Kg)</a>
        <a href="#" onclick="alert('Fitur ini sedang dalam perbaikan')" class="hover:text-yellow-200">Cek Tarif Carter</a>
      </div>
    </div><!-- Galeri Foto -->
<div class="max-w-7xl mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-red-700 mb-6 text-center">Galeri Dokumentasi Logistik Kita</h1>
  <div id="galeri" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 mb-10"></div>
  <div class="flex justify-center gap-2" id="pagination"></div>
</div>

<!-- Modal Deskripsi -->
<dialog id="deskripsiModal" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg mb-2" id="modalJudul"></h3>
    <img id="modalImg" class="w-full h-52 object-cover rounded mb-3" />
    <p id="modalDeskripsi" class="text-gray-700 whitespace-pre-line"></p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn">Tutup</button>
      </form>
    </div>
  </div>
</dialog>

<!-- Footer -->
<footer class="bg-red-700 text-white text-center py-6 mt-10">
  <p>&copy; 2025 Logistik Kita. All rights reserved. | Mojokerto - Jawa Timur</p>
</footer>

  </div>  <!-- Sidebar -->  <div class="drawer-side z-50">
    <label for="drawer-toggle" class="drawer-overlay"></label>
    <aside class="menu p-4 w-64 bg-white text-base-content">
      <div class="flex items-center gap-2 mb-6">
        <img src="logo_logistikkita.png" class="w-10" />
        <span class="font-bold text-lg text-red-700">Logistik Kita</span>
      </div>
      <ul class="menu menu-vertical font-medium">
        <li><a href="index.html#tentang"><i data-lucide="info" class="w-4 h-4 me-1"></i>Tentang</a></li>
        <li><a href="index.html#layanan"><i data-lucide="truck" class="w-4 h-4 me-1"></i>Layanan</a></li>
        <li><a href="galeri-foto.html"><i data-lucide="image" class="w-4 h-4 me-1"></i>Galeri</a></li>
        <li><a href="index.html#kontak"><i data-lucide="phone" class="w-4 h-4 me-1"></i>Kontak</a></li>
        <li><a href="#" onclick="alert('Fitur ini sedang dalam perbaikan')"><i data-lucide="package" class="w-4 h-4 me-1"></i>Cek Tarif (Kg)</a></li>
        <li><a href="#" onclick="alert('Fitur ini sedang dalam perbaikan')"><i data-lucide="calculator" class="w-4 h-4 me-1"></i>Cek Tarif Carter</a></li>
      </ul>
    </aside>
  </div>
</div><script>
  const galeriData = Array.from({ length: 20 }, (_, i) => ({
    judul: `Foto Dokumentasi #${i + 1}`,
    image_url: `https://source.unsplash.com/400x300/?truck,${i + 1}`,
    deskripsi_pendek: "Kegiatan pengiriman barang dan dokumentasi lapangan...",
    deskripsi_lengkap: `Ini adalah dokumentasi lengkap dari proses pengiriman ke lokasi customer #${i + 1}. Termasuk loading, pengemasan, dan proses antar.`
  }));

  let currentPage = 1;
  const itemsPerPage = 10;

  function renderGaleri(page) {
    const start = (page - 1) * itemsPerPage;
    const galeri = galeriData.slice(start, start + itemsPerPage);
    const galeriContainer = document.getElementById("galeri");
    galeriContainer.innerHTML = "";

    galeri.forEach(item => {
      const card = document.createElement("div");
      card.className = "bg-white shadow-md rounded overflow-hidden";
      card.innerHTML = `
        <img src="${item.image_url}" class="w-full h-32 object-cover" alt="${item.judul}">
        <div class="p-3">
          <h3 class="font-semibold text-red-700 text-sm">${item.judul}</h3>
          <p class="text-xs text-gray-600 line-clamp-2">${item.deskripsi_pendek}</p>
          <button class="btn btn-xs btn-link text-red-600 px-0 mt-1" onclick="showModal('${item.judul}', '${item.image_url}', \`${item.deskripsi_lengkap.replace(/`/g, "'")}\`)">Read More</button>
        </div>
      `;
      galeriContainer.appendChild(card);
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(galeriData.length / itemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = `btn btn-sm ${i === currentPage ? 'btn-error' : 'btn-outline btn-error'}`;
      btn.onclick = () => {
        currentPage = i;
        renderGaleri(currentPage);
        renderPagination();
      };
      pagination.appendChild(btn);
    }
  }

  function showModal(judul, img, desc) {
    document.getElementById("modalJudul").textContent = judul;
    document.getElementById("modalImg").src = img;
    document.getElementById("modalDeskripsi").textContent = desc;
    document.getElementById("deskripsiModal").showModal();
  }

  renderGaleri(currentPage);
  renderPagination();
  lucide.createIcons();
</script></body>
</html>
