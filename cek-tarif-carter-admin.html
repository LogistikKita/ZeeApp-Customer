<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Tarif Carter Logistik Kita (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 760px;
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ba1a1a;
    }
    #hasilPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #hasilPopup .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .logo {
      height: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center mb-4">
    <img src="logo_logistikkita.png" class="logo mb-2" alt="Logo Logistik Kita" />
    <h1>📦 Cek Tarif Carter Logistik Kita (Admin)</h1>
  </div>

  <div class="mb-3">
    <label class="form-label">👮 Nama Petugas</label>
    <input type="text" class="form-control" id="namaPetugas" placeholder="Nama petugas">
  </div>

  <!-- ... bagian input lainnya tidak berubah ... -->

  <div class="mb-3">
    <label class="form-label">🕑 Jadwal Pengiriman</label>
    <input type="datetime-local" class="form-control" id="jadwalPengiriman" />
  </div>

  <div class="mb-3">
    <label class="form-label">👤 Jenis Customer</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="tipeCustomer" value="perorangan" checked />
      <label class="form-check-label">Perorangan</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="tipeCustomer" value="perusahaan" />
      <label class="form-check-label">Perusahaan</label>
    </div>
  </div>

  <button onclick="cekTarif()" class="btn btn-danger">🧮 Hitung Tarif</button>

  <div id="hasilPopup">
    <div class="popup-box">
      <h5 class="mb-3">📄 Estimasi & Rincian Tarif</h5>
      <div id="hasilTarif"></div>
      <div class="mt-3 d-flex gap-2 flex-wrap">
        <button class="btn btn-success btn-sm" onclick="alert('Surat Jalan akan dicetak (fitur simulasi)')">🖨️ Cetak Surat Jalan</button>
        <button class="btn btn-primary btn-sm" onclick="kirimWA()">📤 Kirim Invoice via WA</button>
        <button onclick="tutupPopup()" class="btn btn-outline-secondary btn-sm">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script>
  const konsumsiBBM = 9, hargaBBM = 10000, kecepatan = 80;
  let jemputCount = 1, bongkarCount = 1;

  function tambahJemput() { /* kode asli tetap */ }
  function tambahBongkar() { /* kode asli tetap */ }
  function toggleKembaliGarasi() { /* kode asli tetap */ }
  function toggleTKBM() { /* kode asli tetap */ }

  function generateNomorSurat() {
    const date = new Date();
    const yyyyMMdd = date.toISOString().slice(0, 10).replace(/-/g, '');
    const random = Math.floor(100 + Math.random() * 900);
    return `SJ-${yyyyMMdd}-${random}`;
  }

  function cekTarif() {
    const nomorSurat = generateNomorSurat(); // 👈 Tambahan
    const kmJemput = Array.from(document.querySelectorAll(".km-jemput")).map(el => parseFloat(el.value) || 0);
    const kmBongkar = Array.from(document.querySelectorAll(".km-bongkar")).map(el => parseFloat(el.value) || 0);
    const lokasiJemput = Array.from(document.querySelectorAll(".lokasi-jemput")).map(el => el.value || "-");
    const lokasiBongkar = Array.from(document.querySelectorAll(".lokasi-bongkar")).map(el => el.value || "-");
    const kembali = document.getElementById("kembaliGarasi").checked ? (parseFloat(document.getElementById("jarakKembali").value) || 0) : 0;
    const totalKM = kmJemput.reduce((a,b)=>a+b,0) + kmBongkar.reduce((a,b)=>a+b,0) + kembali;
    const totalBBM = (totalKM / konsumsiBBM) * hargaBBM;
    const estimasiJam = totalKM / kecepatan;

    const namaBarang = document.getElementById("namaBarang").value || "-";
    const berat = parseFloat(document.getElementById("beratBarang").value || 0);
    const pakaiTKBM = document.getElementById("tkbmCheck").checked;
    const tkbm = pakaiTKBM ? parseFloat(document.getElementById("tkbmValue").value) : 0;
    const jadwal = document.getElementById("jadwalPengiriman").value || "-";
    const petugas = document.getElementById("namaPetugas").value || "-";

    let armada = 'Armada Khusus', sewaMobil = 0, biayaDriver = 0;
    if (berat <= 1300) {
      armada = "Granmax Pickup";
      sewaMobil = estimasiJam <= 6 ? 100000 : estimasiJam <= 12 ? 150000 : 200000;
      biayaDriver = estimasiJam <= 6 ? 150000 : estimasiJam <= 12 ? 200000 : 250000;
    } else if (berat <= 2500) {
      armada = "L300 Pickup";
      sewaMobil = estimasiJam <= 6 ? 200000 : estimasiJam <= 12 ? 250000 : 350000;
      biayaDriver = estimasiJam <= 6 ? 150000 : estimasiJam <= 12 ? 200000 : 250000;
    }

    const tarifDasar = totalBBM + sewaMobil + biayaDriver + tkbm;
    const tipe = document.querySelector('input[name="tipeCustomer"]:checked')?.value || "perorangan";
    const markup = tipe === "perorangan" ? 1.02 : 1.14;
    const tarifFinal = tarifDasar * markup;
    const margin = tarifFinal - tarifDasar;
    const profit = tarifFinal - (totalBBM + biayaDriver + sewaMobil + tkbm);

    let ruteHTML = '';
    lokasiJemput.forEach((lok, i) => ruteHTML += `<li>🚚 Jemput ${i+1}: ${lok} (${kmJemput[i]} km)</li>`);
    lokasiBongkar.forEach((lok, i) => ruteHTML += `<li>🏁 Bongkar ${i+1}: ${lok} (${kmBongkar[i]} km)</li>`);

    const hasil = `
      <ul>
        <li>🆔 Nomor Surat Jalan: <strong>${nomorSurat}</strong></li>
        ${ruteHTML}
        ${kembali ? `<li>🔁 Kembali ke Garasi: ${kembali} km</li>` : ""}
        <li>📏 Total Jarak: <strong>${totalKM.toFixed(1)} km</strong></li>
        <li>🚛 Armada: <strong>${armada}</strong></li>
        <li>📦 Barang: <strong>${namaBarang}</strong></li>
        <li>⚖️ Berat: <strong>${berat} kg</strong></li>
        <li>🗓️ Jadwal: ${jadwal}</li>
        <li>👮 Petugas: ${petugas}</li>
        ${pakaiTKBM ? `<li>🧑‍🔧 TKBM: Rp${tkbm.toLocaleString()}</li>` : ""}
        <hr/>
        <li>⛽ Biaya BBM: Rp${Math.round(totalBBM).toLocaleString()}</li>
        <li>🚚 Sewa Armada: Rp${Math.round(sewaMobil).toLocaleString()}</li>
        <li>🧑‍✈️ Biaya Driver: Rp${Math.round(biayaDriver).toLocaleString()}</li>
        ${pakaiTKBM ? `<li>🧑‍🔧 TKBM: Rp${Math.round(tkbm).toLocaleString()}</li>` : ""}
        <li>💼 Tarif Dasar: <strong>Rp${Math.round(tarifDasar).toLocaleString()}</strong></li>
        <li>📊 Margin (${((markup - 1) * 100).toFixed(0)}%): Rp${Math.round(margin).toLocaleString()}</li>
        <li>💰 Estimasi Tarif: <strong class="text-success">Rp${Math.round(tarifFinal).toLocaleString()}</strong></li>
        <li>📈 Estimasi Profit: <strong class="text-primary">Rp${Math.round(profit).toLocaleString()}</strong></li>
      </ul>`;

    document.getElementById("hasilTarif").innerHTML = hasil;
    document.getElementById("hasilPopup").style.display = "flex";
  }

  function tutupPopup() {
    document.getElementById("hasilPopup").style.display = "none";
  }

  function kirimWA() {
    const nomorHP = prompt("Masukkan nomor WhatsApp customer (format 628xxxx):");
    if (nomorHP) {
      const text = encodeURIComponent(document.getElementById("hasilTarif").innerText);
      const link = `https://wa.me/${nomorHP}?text=${text}`;
      window.open(link, "_blank");
    }
  }
</script>
</body>
</html>
