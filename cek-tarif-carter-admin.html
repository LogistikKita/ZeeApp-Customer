<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Tarif Carter Logistik Kita (Admin)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 760px;
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ba1a1a;
    }
    #hasilPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #hasilPopup .popup-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .logo {
      height: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="text-center mb-4">
    <img src="logo_logistikkita.png" class="logo mb-2" alt="Logo Logistik Kita" />
    <h1>📦 Cek Tarif Carter Logistik Kita (Admin)</h1>
  </div>

  <div class="mb-3">
    <label class="form-label">👮 Nama Petugas</label>
    <input type="text" class="form-control" id="namaPetugas" placeholder="Nama petugas">
  </div>

  <div class="mb-3">
    <label class="form-label">📍 Lokasi Garasi</label>
    <input type="text" class="form-control" value="Logistik Kita" disabled>
  </div>

  <div id="penjemputan-container">
    <label class="form-label">🚚 Lokasi Penjemputan</label>
    <div class="row g-2 mb-2">
      <div class="col-md-6"><input type="text" class="form-control lokasi-jemput" placeholder="Nama Lokasi" /></div>
      <div class="col-md-3"><input type="number" class="form-control km-jemput" placeholder="Jarak (km)" /></div>
    </div>
  </div>
  <button onclick="tambahJemput()" class="btn btn-outline-danger btn-sm mb-3">+ Tambah Lokasi Jemput</button>

  <div id="bongkar-container">
    <label class="form-label">🏁 Lokasi Bongkar</label>
    <div class="row g-2 mb-2">
      <div class="col-md-6"><input type="text" class="form-control lokasi-bongkar" placeholder="Nama Lokasi" /></div>
      <div class="col-md-3"><input type="number" class="form-control km-bongkar" placeholder="Jarak (km)" /></div>
    </div>
  </div>
  <button onclick="tambahBongkar()" class="btn btn-outline-danger btn-sm mb-3">+ Tambah Lokasi Bongkar</button>

  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" id="kembaliGarasi" onchange="toggleKembaliGarasi()">
    <label class="form-check-label">🔁 Kembali ke Garasi</label>
  </div>
  <div id="kembaliFields" class="mb-3" style="display:none;">
    <input type="text" class="form-control mb-2" value="Logistik Kita" readonly>
    <input type="number" class="form-control" id="jarakKembali" placeholder="Jarak kembali ke garasi (km)">
  </div>

  <div class="mb-3">
    <label class="form-label">📦 Nama Barang</label>
    <input type="text" class="form-control" id="namaBarang">
  </div>

  <div class="mb-3">
    <label class="form-label">⚖️ Berat Barang (kg)</label>
    <input type="number" class="form-control" id="beratBarang">
  </div>

  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" id="tkbmCheck" onchange="toggleTKBM()">
    <label class="form-check-label">🧑‍🔧 Gunakan TKBM</label>
  </div>
  <div id="tkbmOptions" class="mb-3" style="display:none;">
    <select class="form-select" id="tkbmValue">
      <option value="75000">Rp75.000</option>
      <option value="90000">Rp90.000</option>
      <option value="100000">Rp100.000</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">🕑 Jadwal Pengiriman</label>
    <input type="datetime-local" class="form-control" id="jadwalPengiriman" />
  </div>

  <div class="mb-3">
    <label class="form-label">👤 Jenis Customer</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="tipeCustomer" value="perorangan" checked />
      <label class="form-check-label">Perorangan</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="tipeCustomer" value="perusahaan" />
      <label class="form-check-label">Perusahaan</label>
    </div>
  </div>

  <button onclick="cekTarif()" class="btn btn-danger">🧮 Hitung Tarif</button>

  <div id="hasilPopup">
    <div class="popup-box">
      <h5 class="mb-3">📄 Estimasi & Rincian Tarif</h5>
      <div id="hasilTarif"></div>
      <div class="mt-3 d-flex gap-2 flex-wrap">
        <button class="btn btn-success btn-sm" onclick="simpanKeSupabase(dataJSON)">🖨️ Cetak Surat Jalan</button>
        <button class="btn btn-primary btn-sm" onclick="kirimWA()">📤 Kirim Invoice via WA</button>
        <button onclick="tutupPopup()" class="btn btn-outline-secondary btn-sm">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabase = createClient(
    "https://mrghlcedtafomwnznywf.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs"
  );

  function simpanKeSupabase(data) {
    supabase
      .from('Tarif_Carter_Admin')
      .insert([
        {
          nama_petugas: data.namaPetugas,
          lokasi_jemput: data.lokasiJemput,
          lokasi_bongkar: data.lokasiBongkar,
          kembali_ke_garasi: data.kembali,
          nama_barang: data.namaBarang,
          berat_barang: data.berat,
          estimasi_tarif: data.tarifFinal,
          estimasi_profit: data.profit
        }
      ])
      .then(response => {
        if (response.error) {
          console.error("Gagal simpan data: ", response.error.message);
        } else {
          alert("✅ Data berhasil disimpan!");
        }
      })
      .catch(err => console.error("Error: ", err));
  }
</script>

<script>
  // Fungsi perhitungan tarif sudah tetap
  // Simpan seluruh perhitungan ke dalam `dataJSON` di popup
  function cekTarif() {
    const dataJSON = {
      namaPetugas: document.getElementById("namaPetugas").value,
      lokasiJemput: "Lokasi Jemput", // ambil data dari form atau input
      lokasiBongkar: "Lokasi Bongkar", // ambil data dari form atau input
      kembali: document.getElementById("kembaliGarasi").checked ? document.getElementById("jarakKembali").value : 0,
      namaBarang: document.getElementById("namaBarang").value,
      berat: document.getElementById("beratBarang").value,
      tarifFinal: 500000, // Misalnya
      profit: 50000 // Misalnya
    };

    // Tampilkan data perhitungan
    document.getElementById("hasilTarif").innerHTML = `
      <p><strong>Nama Petugas:</strong> ${dataJSON.namaPetugas}</p>
      <p><strong>Nama Barang:</strong> ${dataJSON.namaBarang}</p>
      <p><strong>Estimasi Tarif:</strong> Rp ${dataJSON.tarifFinal}</p>
      <p><strong>Estimasi Profit:</strong> Rp ${dataJSON.profit}</p>
    `;

    // Show Popup
    document.getElementById("hasilPopup").style.display = "flex";
  }

  function tutupPopup() {
    document.getElementById("hasilPopup").style.display = "none";
  }

  function kirimWA() {
    const nomorHP = prompt("Masukkan nomor WhatsApp customer (format 628xxxx):");
    if (nomorHP) {
      const text = encodeURIComponent(document.getElementById("hasilTarif").innerText);
      const link = `https://wa.me/${nomorHP}?text=${text}`;
      window.open(link, "_blank");
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
