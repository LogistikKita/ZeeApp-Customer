<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistik Kita - Profesional & Aman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-white text-gray-900 transition-colors duration-300">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-4 py-3 shadow-md bg-white">
    <img src="assets/images/logo.png" alt="Logo" class="h-8" />
    <div class="flex items-center gap-4 text-lg">
      <i class="fa fa-user"></i>
      <i class="fa fa-globe"></i>
      <i class="fa fa-search"></i>
      <button id="toggleDark"><i class="fa fa-moon"></i></button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="p-6 text-center bg-gray-50">
    <h1 class="text-2xl font-bold mb-2">Sederhanakan Pengiriman Barang Anda</h1>
    <p class="text-gray-600">Layanan ekspedisi cepat, aman, dan profesional dari Mojokerto ke seluruh Indonesia.</p>
  </section>

  <!-- Section Kartu Fitur -->
  <section class="overflow-x-auto whitespace-nowrap p-4 space-x-4 flex">
    <div class="inline-block w-64 bg-white rounded-lg shadow-md p-4">
      <img src="assets/images/kartu1.jpg" alt="Rute" class="rounded mb-2" />
      <h2 class="font-semibold text-lg">Kirim Mojokerto - Surabaya</h2>
      <p class="text-sm text-gray-600">Hanya 1-2 hari. Prioritas: 1 Hari!</p>
      <a href="#" class="text-red-600 font-semibold mt-2 inline-block">Jelajahi →</a>
    </div>
    <div class="inline-block w-64 bg-white rounded-lg shadow-md p-4">
      <img src="assets/images/kartu2.jpg" alt="Promo" class="rounded mb-2" />
      <h2 class="font-semibold text-lg">Gabung Jadi Driver</h2>
      <p class="text-sm text-gray-600">Dapatkan penghasilan tambahan & rute rutin.</p>
      <a href="#" class="text-red-600 font-semibold mt-2 inline-block">Daftar Sekarang →</a>
    </div>
  </section>

  <!-- Footer Navigation -->
  <section class="flex justify-center items-center gap-4 py-6 text-red-600 font-semibold">
    <button>Unduhan</button><span>|</span>
    <button>Produk</button><span>|</span>
    <button>Spesifikasi</button>
  </section>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleDark = document.getElementById('toggleDark');
    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('bg-white');
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-gray-900');
      document.body.classList.toggle('text-white');
    });
  </script>

</body>
</html>
