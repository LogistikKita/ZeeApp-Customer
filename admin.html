<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Logistik Kita</title>
  <link rel="icon" href="logo_logistikkita.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #dc3545;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #a71d2a;
    }

    .sidebar .dropdown-menu {
      background-color: #dc3545;
      border: none;
      padding-left: 1.5rem;
    }

    #main {
      transition: margin-left 0.3s;
      padding: 20px;
      margin-left: 0;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
    }

    .logo {
      position: fixed;
      top: 15px;
      left: 60px;
      z-index: 1100;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
      }

      .logo {
        left: 70px;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <a href="customer.html">📦 Form Customer</a>
  <a href="data-pengiriman.html">📊 Data Pengiriman</a>
  <a href="laporan-dan-rekap.html">🧾 Laporan & Rekap</a>
  <a href="carter.html">🚚 Carter</a>
  <a href="mitra-driver.html">👷 Mitra Driver</a>
  <a href="buat-db-baru.html">🗃 Buat DB Baru</a>
  <a href="pengaturan.html">⚙️ Pengaturan</a>
</div>

<!-- Main content -->
<div id="main">
  <button class="openbtn" onclick="toggleSidebar()">☰ Menu</button>
  <img src="logo_logistikkita.png" class="logo" alt="Logo" height="40" />
  <div class="container mt-5">
    <h2>Selamat datang di Dashboard Admin Logistik Kita</h2>
    <p>Pilih menu di samping untuk mulai mengelola data pengiriman.</p>
  </div>
</div>

<!-- JS -->
<script>
  let sidebarOpen = false;
  function toggleSidebar() {
    const sidebar = document.getElementById("mySidebar");
    const main = document.getElementById("main");

    if (!sidebarOpen) {
      sidebar.style.left = "0";
      main.style.marginLeft = "250px";
      sidebarOpen = true;
    } else {
      sidebar.style.left = "-250px";
      main.style.marginLeft = "0";
      sidebarOpen = false;
    }
  }
</script>

</body>
</html>
