<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logistik Kita</title>
  <!-- CDN Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">LK</div>
        <div>
          <h1 class="logo-title">Logistik Kita</h1>
          <p class="logo-sub">Mojokerto Logistic Service</p>
        </div>
      </div>

      <!-- Menu Desktop -->
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="layanan.html">Layanan</a>
        <a href="kalkulator.html">Kalkulator</a>
        <a href="portofolio.html">Portofolio</a>
        <a href="tentang.html">Tentang</a>
        <a href="kontak.html">Kontak</a>
      </nav>

      <!-- Tombol Aksi -->
      <div class="nav-action">
        <button class="btn btn-outline">Cek Tarif</button>
        <button class="btn btn-primary bg-red-600 hover:bg-red-700 text-white border-0">Login Admin</button>
      </div>

      <!-- Hamburger Menu -->
      <button id="menu-toggle" class="menu-btn md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
        </svg>
      </button>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="mobile-menu hidden">
      <a href="index.html">Home</a>
      <a href="layanan.html">Layanan</a>
      <a href="kalkulator.html">Kalkulator</a>
      <a href="portofolio.html">Portofolio</a>
      <a href="tentang.html">Tentang</a>
      <a href="kontak.html">Kontak</a>
      <button class="btn btn-outline w-full mt-2">Cek Tarif</button>
      <button class="btn bg-red-600 hover:bg-red-700 text-white w-full mt-2">Login Admin</button>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');
      toggle.addEventListener('click', () => menu.classList.toggle('hidden'));
    });

    // Efek transparan berubah solid saat discroll
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.site-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
