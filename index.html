<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logistik Kita</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="assets/logo/Logistik-Kita.png" alt="Logo Logistik Kita" class="logo" />
        <span class="logo-text">LOGISTIK KITA</span>
      </a>
    </div>

    <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
      â˜°
    </button>

    <nav class="nav" id="navMenu">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="customer.html">Form Customer</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="owner.html">Owner</a></li>
        <li><a href="laporan.html">Rekap & Laporan</a></li>
        <li><a href="tarif.html">Cek Tarif</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h1>Selamat Datang di <span>Logistik Kita</span></h1>
      <p>Mitra terpercaya Anda dalam pengiriman barang ke seluruh Indonesia.</p>
      <a href="customer.html" class="cta-button">Mulai Kirim Sekarang</a>
    </section>
  </main>

  <div class="overlay" id="overlay"></div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
      menuToggle.classList.remove('active');
    });
  </script>
</body>
</html>
