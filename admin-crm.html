<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets-admin/css/admin-style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">Admin Builder - Web Instan</span>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <button class="list-group-item list-group-item-action active" data-target="#section-create-page">Buat Halaman Baru</button>
          <button class="list-group-item list-group-item-action" data-target="#section-create-db">Struktur Database</button>
          <button class="list-group-item list-group-item-action" data-target="#section-preview">Halaman Aktif</button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <!-- Buat Halaman -->
        <div id="section-create-page">
          <h3>Buat Halaman Website</h3>
          <form id="form-buat-halaman">
            <div class="mb-3">
              <label>Nama Halaman</label>
              <input type="text" class="form-control" name="nama_halaman" placeholder="contoh: promo.html" required />
            </div>
            <div class="mb-3">
              <label>Pilih Template</label>
              <select class="form-select" name="template">
                <option value="hero">Halaman Beranda</option>
                <option value="galeri">Galeri</option>
                <option value="portofolio">Portofolio</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Buat Halaman</button>
          </form>
        </div>

        <!-- Buat Database -->
        <div id="section-create-db" style="display: none;">
          <h3>Struktur Database</h3>
          <form id="form-buat-db">
            <div class="mb-3">
              <label>Nama Tabel</label>
              <input type="text" class="form-control" name="nama_table" placeholder="contoh: jadwal_pengiriman" required />
            </div>
            <div class="mb-3">
              <label>Struktur Kolom</label>
              <textarea class="form-control" name="struktur_kolom" placeholder="Contoh: id:int, nama:text, tanggal:date" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Buat Struktur DB</button>
          </form>
        </div>

        <!-- Preview Halaman -->
        <div id="section-preview" style="display: none;">
          <h3>Daftar Halaman Aktif</h3>
          <ul class="list-group" id="daftar-halaman">
            <!-- Halaman aktif akan ditambahkan lewat JS -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets-admin/js/config.js"></script>
  <script src="assets-admin/js/admin.js"></script>
  <script>
    // Toggle antar section
    document.querySelectorAll('.list-group-item').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[id^=section]').forEach(sec => sec.style.display = 'none');
        document.querySelector(btn.dataset.target).style.display = 'block';
        document.querySelectorAll('.list-group-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
