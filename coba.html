<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Tarif Carter - Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ba1a1a',
          },
        },
      },
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl">
    <div class="flex items-center gap-4 mb-6">
      <img src="logo_logistikkita.png" alt="Logo Logistik Kita" class="w-12 h-12"/>
      <h1 class="text-2xl font-bold text-primary">📦 Simulasi Tarif Carter</h1>
    </div><div class="form-control mb-4">
  <label class="label">📍 Lokasi Garasi</label>
  <input type="text" class="input input-bordered bg-gray-100" value="Logistik Kita" disabled />
</div>

<div id="penjemputan-container">
  <label class="label">🚚 Lokasi Penjemputan</label>
  <div class="flex gap-2 mb-2">
    <input type="text" class="input input-bordered w-full lokasi-jemput" placeholder="Nama Lokasi" />
    <input type="number" class="input input-bordered w-32 km-jemput" placeholder="Jarak (km)" />
  </div>
</div>
<button onclick="tambahJemput()" class="btn btn-outline btn-sm btn-error mb-4">+ Tambah Lokasi Jemput</button>

<div id="bongkar-container">
  <label class="label">🏁 Lokasi Bongkar</label>
  <div class="flex gap-2 mb-2">
    <input type="text" class="input input-bordered w-full lokasi-bongkar" placeholder="Nama Lokasi" />
    <input type="number" class="input input-bordered w-32 km-bongkar" placeholder="Jarak (km)" />
  </div>
</div>
<button onclick="tambahBongkar()" class="btn btn-outline btn-sm btn-error mb-4">+ Tambah Lokasi Bongkar</button>

<div class="form-control mb-2">
  <label class="cursor-pointer label">
    <input type="checkbox" id="kembaliGarasi" class="checkbox" onchange="toggleKembaliGarasi()" />
    <span class="label-text">🔁 Kembali ke Garasi</span>
  </label>
</div>
<div id="kembaliFields" class="mb-4 hidden">
  <input type="text" class="input input-bordered mb-2" value="Logistik Kita" readonly />
  <input type="number" class="input input-bordered" id="jarakKembali" placeholder="Jarak kembali ke garasi (km)" />
</div>

<div class="form-control mb-4">
  <label class="label">📦 Nama Barang</label>
  <input type="text" class="input input-bordered" id="namaBarang" />
</div>

<div class="form-control mb-4">
  <label class="label">⚖️ Berat Barang (kg)</label>
  <input type="number" class="input input-bordered" id="beratBarang" />
</div>

<div class="form-control mb-2">
  <label class="cursor-pointer label">
    <input type="checkbox" id="tkbmCheck" class="checkbox" onchange="toggleTKBM()" />
    <span class="label-text">🧑‍🔧 Gunakan TKBM</span>
  </label>
</div>
<div id="tkbmOptions" class="mb-4 hidden">
  <select class="select select-bordered w-full" id="tkbmValue">
    <option value="75000">Rp75.000</option>
    <option value="90000">Rp90.000</option>
    <option value="100000">Rp100.000</option>
  </select>
</div>

<div class="form-control mb-4">
  <label class="label">🕑 Jadwal Pengiriman</label>
  <input type="datetime-local" class="input input-bordered" id="jadwalPengiriman" />
</div>

<div class="form-control mb-6">
  <label class="label">👤 Jenis Customer</label>
  <label class="label cursor-pointer">
    <input type="radio" name="tipeCustomer" value="perorangan" class="radio" checked />
    <span class="label-text ml-2">Perorangan</span>
  </label>
  <label class="label cursor-pointer">
    <input type="radio" name="tipeCustomer" value="perusahaan" class="radio" />
    <span class="label-text ml-2">Perusahaan</span>
  </label>
</div>

<button onclick="cekTarif()" class="btn btn-error w-full">🧮 Cek Tarif</button>

  </div>  <div id="hasilPopup" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-6 rounded-2xl w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">💰 Estimasi Tarif Carter</h2>
      <div id="hasilTarif"></div>
      <p class="text-sm text-gray-500 mt-4">
        * Estimasi harga belum termasuk biaya toll dan lain-lain jika dibutuhkan<br>
        ** Silahkan hubungi admin Logistik Kita jika ada yang ditanyakan
      </p>
      <div class="text-end mt-4">
        <button onclick="tutupPopup()" class="btn btn-outline btn-sm">Tutup</button>
      </div>
    </div>
  </div><script>
// Tambahkan script JS seperti tambahJemput, tambahBongkar, cekTarif di bawah sini sesuai versi sebelumnya
</script></body>
</html>
