<!DOCTYPE html>
<html>
<head>
<title>Carousel Samping</title>
<style>
  .carousel-container {
    width: 80%;
    overflow: hidden; /* Menyembunyikan gambar yang di luar container */
    margin: 20px auto;
  }

  .carousel-slide {
    display: flex;
    transition: transform 0.5s ease-in-out; /* Efek transisi */
  }

  .carousel-slide img {
    width: 200px; /* Lebar setiap gambar */
    height: 150px; /* Tinggi setiap gambar */
    object-fit: cover; /* Menyesuaikan gambar agar pas di dalam kotak */
    margin-right: 10px; /* Jarak antar gambar */
  }

  .buttons {
    text-align: center;
    margin-top: 10px;
  }

  .buttons button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin: 0 5px;
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <img src="gambar1.jpg" alt="Gambar 1">
    <img src="gambar2.jpg" alt="Gambar 2">
    <img src="gambar3.jpg" alt="Gambar 3">
    <img src="gambar4.jpg" alt="Gambar 4">
    <img src="gambar5.jpg" alt="Gambar 5">
  </div>
</div>

<div class="buttons">
  <button onclick="prevSlide()">Sebelumnya</button>
  <button onclick="nextSlide()">Selanjutnya</button>
</div>

<script>
  let slideIndex = 0;
  const slides = document.querySelector('.carousel-slide');
  const totalSlides = document.querySelectorAll('.carousel-slide img').length;

  function nextSlide() {
    slideIndex = (slideIndex + 1) % totalSlides;
    updateSlidePosition();
  }

  function prevSlide() {
    slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
  }

  function updateSlidePosition() {
    slides.style.transform = `translateX(-${slideIndex * 210}px)`; // 210 = lebar gambar + margin
  }
</script>

</body>
</html>
