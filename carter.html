<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Tarif Carter - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .form-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">ðŸ›» Simulasi Tarif Carter</h2>
      <form id="carterForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="jarak" class="form-label">Total Jarak (km, Pulang Pergi)</label>
            <input type="number" class="form-control" id="jarak" required>
          </div>
          <div class="col-md-6">
            <label for="konsumsi" class="form-label">Konsumsi BBM (km/l)</label>
            <input type="number" class="form-control" id="konsumsi" value="9" required>
          </div>
          <div class="col-md-6">
            <label for="hargaBBM" class="form-label">Harga BBM per liter (Rp)</label>
            <input type="number" class="form-control" id="hargaBBM" value="10000" required>
          </div>
          <div class="col-md-6">
            <label for="sewaPerHari" class="form-label">Biaya Sewa Mobil / Hari</label>
            <select id="sewaPerHari" class="form-select">
              <option value="125000">0 - 6 Jam (Rp125.000)</option>
              <option value="150000" selected>7 - 12 Jam (Rp150.000)</option>
              <option value="200000">13 - 24 Jam (Rp200.000)</option>
              <option value="250000">Luar Kota - per Hari (Rp250.000)</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="jumlahHari" class="form-label">Jumlah Hari Sewa Mobil</label>
            <input type="number" class="form-control" id="jumlahHari" value="1" required>
          </div>
          <div class="col-md-6">
            <label for="gajiDriver" class="form-label">Biaya Driver / Hari (Rp)</label>
            <input type="number" class="form-control" id="gajiDriver" value="200000">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-danger">Hitung Tarif</button>
          </div>
        </div>
      </form>
      <div id="hasilTarif" class="mt-4"></div>
    </div>
  </div>  <script>
    document.getElementById("carterForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const jarak = parseFloat(document.getElementById("jarak").value);
      const konsumsi = parseFloat(document.getElementById("konsumsi").value);
      const hargaBBM = parseFloat(document.getElementById("hargaBBM").value);
      const sewaPerHari = parseFloat(document.getElementById("sewaPerHari").value);
      const jumlahHari = parseInt(document.getElementById("jumlahHari").value);
      const gajiDriver = parseFloat(document.getElementById("gajiDriver").value);

      const totalBBM = jarak / konsumsi;
      const biayaBBM = totalBBM * hargaBBM;
      const biayaSewa = sewaPerHari * jumlahHari;
      const biayaDriver = gajiDriver * jumlahHari;

      const total = biayaBBM + biayaSewa + biayaDriver;

      document.getElementById("hasilTarif").innerHTML = `
        <div class="alert alert-success">
          <h5>ðŸ“Š Hasil Estimasi Tarif Carter</h5>
          <ul class="mb-1">
            <li>Total Jarak Pulang Pergi: <strong>${jarak} km</strong></li>
            <li>Perkiraan BBM: <strong>${totalBBM.toFixed(1)} liter</strong></li>
            <li>Biaya BBM: <strong>Rp${biayaBBM.toLocaleString()}</strong></li>
            <li>Sewa Mobil (${jumlahHari} hari): <strong>Rp${biayaSewa.toLocaleString()}</strong></li>
            <li>Gaji Driver (${jumlahHari} hari): <strong>Rp${biayaDriver.toLocaleString()}</strong></li>
          </ul>
          <hr>
          <h5>Total Estimasi Tarif Carter: <strong class="text-danger">Rp${total.toLocaleString()}</strong></h5>
        </div>
      `;
    });
  </script></body>
</html>
