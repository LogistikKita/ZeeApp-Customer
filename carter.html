<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Estimasi Carter - Logistik Kita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="text-center text-danger mb-4">üõª Estimasi Tarif Carter Pickup</h2>

  <form id="carterForm">
    <!-- Lokasi Garasi -->
    <div class="mb-3">
      <label class="form-label">Lokasi Garasi (default)</label>
      <input type="text" class="form-control" value="Garasi Logistik Kita" disabled>
    </div>
    <div class="mb-3">
      <label class="form-label">Jarak Garasi ke Lokasi Jemput 1 (KM)</label>
      <input type="number" class="form-control" name="km_garasi_to_jemput1" required placeholder="Masukkan jarak dari Google Maps">
    </div>

    <!-- Lokasi Penjemputan -->
    <div id="penjemputanContainer">
      <label class="form-label">Lokasi Penjemputan Tambahan</label>
      <div class="row mb-2">
        <div class="col">
          <input type="text" class="form-control" name="lokasi_jemput[]" placeholder="Lokasi Penjemputan 2">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="km_jemput[]" placeholder="Jarak KM dari jemput sebelumnya">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-outline-primary mb-3" onclick="tambahJemput()">+ Tambah Lokasi Jemput</button>

    <!-- Lokasi Bongkar -->
    <div id="bongkarContainer">
      <label class="form-label">Lokasi Bongkar</label>
      <div class="row mb-2">
        <div class="col">
          <input type="text" class="form-control" name="lokasi_bongkar[]" placeholder="Lokasi Bongkar 1">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="km_bongkar[]" placeholder="Jarak KM dari bongkar sebelumnya">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-sm btn-outline-success mb-3" onclick="tambahBongkar()">+ Tambah Lokasi Bongkar</button>

    <!-- Checkbox Kembali ke Garasi -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="kembaliGarasi" onclick="toggleKembaliGarasi()">
      <label class="form-check-label" for="kembaliGarasi">Kembali ke Garasi</label>
    </div>
    <div id="formKembaliGarasi" class="mb-3" style="display:none;">
      <label class="form-label">Jarak dari Lokasi Bongkar Terakhir ke Garasi (KM)</label>
      <input type="number" class="form-control" name="km_kembali" placeholder="Jarak KM dari Google Maps">
    </div>

    <!-- Tombol Submit -->
    <div class="d-grid">
      <button type="submit" class="btn btn-danger">üîç Cek Tarif</button>
    </div>
  </form>
</div>

<!-- Modal Hasil -->
<div class="modal fade" id="hasilModal" tabindex="-1" aria-labelledby="hasilModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="hasilModalLabel">Hasil Estimasi Tarif Carter</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="hasilOutput">
        <!-- Hasil perhitungan akan tampil di sini -->
      </div>
    </div>
  </div>
</div>

<script>
  function tambahJemput() {
    const container = document.getElementById("penjemputanContainer");
    container.insertAdjacentHTML('beforeend', `
      <div class="row mb-2">
        <div class="col">
          <input type="text" class="form-control" name="lokasi_jemput[]" placeholder="Lokasi Jemput">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="km_jemput[]" placeholder="Jarak KM dari lokasi sebelumnya">
        </div>
      </div>
    `);
  }

  function tambahBongkar() {
    const container = document.getElementById("bongkarContainer");
    container.insertAdjacentHTML('beforeend', `
      <div class="row mb-2">
        <div class="col">
          <input type="text" class="form-control" name="lokasi_bongkar[]" placeholder="Lokasi Bongkar">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="km_bongkar[]" placeholder="Jarak KM dari lokasi sebelumnya">
        </div>
      </div>
    `);
  }

  function toggleKembaliGarasi() {
    document.getElementById("formKembaliGarasi").style.display =
      document.getElementById("kembaliGarasi").checked ? "block" : "none";
  }

  document.getElementById("carterForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Simulasi kalkulasi total jarak + tarif
    let totalKM = parseFloat(document.querySelector('[name="km_garasi_to_jemput1"]').value || 0);

    document.querySelectorAll('[name="km_jemput[]"]').forEach(el => {
      totalKM += parseFloat(el.value || 0);
    });
    document.querySelectorAll('[name="km_bongkar[]"]').forEach(el => {
      totalKM += parseFloat(el.value || 0);
    });

    if (document.getElementById("kembaliGarasi").checked) {
      totalKM += parseFloat(document.querySelector('[name="km_kembali"]').value || 0);
    }

    let konsumsi = 9; // km per liter
    let hargaBBM = 10000;
    let BBM = Math.ceil(totalKM / konsumsi);
    let biayaBBM = BBM * hargaBBM;

    let durasiJam = totalKM / 25; // perkiraan kecepatan rata-rata
    let sewa = 100000;
    if (durasiJam > 6 && durasiJam <= 12) sewa = 200000;
    else if (durasiJam > 12) sewa = 250000;

    let margin = 50000;
    let totalTarif = biayaBBM + sewa + margin;

    document.getElementById("hasilOutput").innerHTML = `
      <p><strong>Total Jarak:</strong> ${totalKM} KM</p>
      <p><strong>Estimasi BBM:</strong> ${BBM} liter x Rp10.000 = Rp${biayaBBM.toLocaleString()}</p>
      <p><strong>Sewa Armada:</strong> Rp${sewa.toLocaleString()}</p>
      <p><strong>Margin:</strong> Rp${margin.toLocaleString()}</p>
      <hr>
      <h5>Total Tarif: <span class="text-danger">Rp${totalTarif.toLocaleString()}</span></h5>
    `;
    new bootstrap.Modal(document.getElementById("hasilModal")).show();
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
