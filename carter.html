<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carter - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4 text-center">üõª Estimasi Tarif Carter</h2>
    <form id="carterForm"><div class="row mb-3">
    <div class="col-md-6">
      <label for="lokasiPenjemputan" class="form-label">Lokasi Penjemputan</label>
      <input type="text" class="form-control" id="lokasiPenjemputan" required>
    </div>
    <div class="col-md-6">
      <label for="jarakPenjemputan" class="form-label">Jarak ke Lokasi Penjemputan (km)</label>
      <input type="number" class="form-control" id="jarakPenjemputan" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="lokasiTujuan" class="form-label">Lokasi Tujuan</label>
      <input type="text" class="form-control" id="lokasiTujuan" required>
    </div>
    <div class="col-md-6">
      <label for="jarakTujuan" class="form-label">Jarak dari Penjemputan ke Tujuan (km)</label>
      <input type="number" class="form-control" id="jarakTujuan" required>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="pulangPergi">
    <label class="form-check-label" for="pulangPergi">
      Termasuk perjalanan kembali ke garasi (Pulang-Pergi)
    </label>
  </div>

  <div class="mb-3">
    <label for="sewaDurasi" class="form-label">Durasi Sewa Mobil</label>
    <select class="form-select" id="sewaDurasi">
      <option value="125000">0-6 Jam - Rp125.000</option>
      <option value="150000" selected>7-12 Jam - Rp150.000</option>
      <option value="200000">13-24 Jam - Rp200.000</option>
    </select>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="luarKota">
    <label class="form-check-label" for="luarKota">
      Perjalanan Luar Kota / Provinsi (Butuh Menginap)
    </label>
  </div>

  <div class="row mb-3" id="inputLuarKota" style="display:none;">
    <div class="col-md-6">
      <label for="durasiHari" class="form-label">Jumlah Hari Sewa</label>
      <input type="number" class="form-control" id="durasiHari" min="1" value="1">
    </div>
    <div class="col-md-6">
      <label for="biayaInapDriver" class="form-label">Biaya Inap Driver (opsional)</label>
      <input type="number" class="form-control" id="biayaInapDriver" placeholder="Contoh: 100000">
    </div>
  </div>

  <button type="submit" class="btn btn-danger w-100">üîç Cek Estimasi Tarif</button>
</form>

<div class="mt-5" id="hasilEstimasi" style="display:none;">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Hasil Estimasi Tarif Carter</h5>
      <p><strong>Total Jarak:</strong> <span id="outputJarak"></span> km</p>
      <p><strong>Biaya BBM:</strong> Rp<span id="outputBBM"></span></p>
      <p><strong>Sewa Mobil:</strong> Rp<span id="outputSewa"></span></p>
      <p><strong>Biaya Inap Driver:</strong> Rp<span id="outputInap"></span></p>
      <hr>
      <h5>Total Estimasi Tarif: <span class="text-success">Rp<span id="outputTotal"></span></span></h5>
      <small class="text-muted">*Estimasi belum termasuk TKBM & biaya tol (jika ada)</small>
    </div>
  </div>
</div>

  </div>  <script>
    const form = document.getElementById('carterForm');
    const luarKotaCheckbox = document.getElementById('luarKota');
    const inputLuarKota = document.getElementById('inputLuarKota');

    luarKotaCheckbox.addEventListener('change', () => {
      inputLuarKota.style.display = luarKotaCheckbox.checked ? 'flex' : 'none';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const jarakPenjemputan = parseFloat(document.getElementById('jarakPenjemputan').value);
      const jarakTujuan = parseFloat(document.getElementById('jarakTujuan').value);
      const pulangPergi = document.getElementById('pulangPergi').checked;
      const sewaMobil = parseFloat(document.getElementById('sewaDurasi').value);
      const bbmPerLiter = 10000;
      const konsumsiBBM = 9;

      const durasiHari = parseInt(document.getElementById('durasiHari').value || 1);
      const inapDriver = parseFloat(document.getElementById('biayaInapDriver').value || 0);

      let totalJarak = jarakPenjemputan + jarakTujuan;
      if (pulangPergi) totalJarak += jarakTujuan;

      let totalBBMLiter = totalJarak / konsumsiBBM;
      let biayaBBM = Math.round(totalBBMLiter * bbmPerLiter);
      let totalSewa = luarKotaCheckbox.checked ? sewaMobil * durasiHari : sewaMobil;

      let total = biayaBBM + totalSewa + inapDriver;

      document.getElementById('outputJarak').innerText = totalJarak;
      document.getElementById('outputBBM').innerText = biayaBBM.toLocaleString();
      document.getElementById('outputSewa').innerText = totalSewa.toLocaleString();
      document.getElementById('outputInap').innerText = inapDriver.toLocaleString();
      document.getElementById('outputTotal').innerText = total.toLocaleString();

      document.getElementById('hasilEstimasi').style.display = 'block';
    });
  </script></body></html>
