<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Carter - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .form-section h5 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container my-5">
  <h2 class="text-center text-danger mb-4">Form Estimasi Tarif Carter</h2>
  <form id="carterForm"><!-- Garasi Awal -->
<div class="form-section">
  <h5>Lokasi Garasi</h5>
  <div class="row g-3">
    <div class="col-md-8">
      <input type="text" class="form-control" value="Garasi Logistik Kita" readonly>
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" value="0" readonly>
    </div>
  </div>
</div>

<!-- Lokasi Penjemputan -->
<div id="pickupSection" class="form-section">
  <h5>Lokasi Penjemputan</h5>
  <div class="pickup-group row g-3 mb-2">
    <div class="col-md-8">
      <input type="text" class="form-control" name="pickup_location[]" placeholder="Lokasi penjemputan">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" name="pickup_km[]" placeholder="Jarak dari titik sebelumnya (km)">
    </div>
  </div>
  <button type="button" class="btn btn-sm btn-outline-primary" onclick="addPickupField()">+ Tambah Lokasi Penjemputan</button>
</div>

<!-- Lokasi Bongkar -->
<div id="dropSection" class="form-section">
  <h5>Lokasi Bongkar</h5>
  <div class="drop-group row g-3 mb-2">
    <div class="col-md-8">
      <input type="text" class="form-control" name="drop_location[]" placeholder="Lokasi bongkar">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" name="drop_km[]" placeholder="Jarak dari titik sebelumnya (km)">
    </div>
  </div>
  <button type="button" class="btn btn-sm btn-outline-primary" onclick="addDropField()">+ Tambah Lokasi Bongkar</button>
</div>

<!-- Kembali ke Garasi -->
<div class="form-section">
  <h5>Opsi Kembali ke Garasi</h5>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="returnToGarage" onchange="toggleReturnKm()">
    <label class="form-check-label" for="returnToGarage">
      Kembali ke Garasi Logistik Kita
    </label>
  </div>
  <div id="returnKmInput" class="row g-3 mt-2" style="display: none;">
    <div class="col-md-8">
      <input type="text" class="form-control" value="Garasi Logistik Kita" readonly>
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" id="return_km" placeholder="Jarak dari titik terakhir (km)">
    </div>
  </div>
</div>

<!-- Pilih Durasi Sewa Mobil -->
<div class="form-section">
  <h5>Durasi Sewa Mobil</h5>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="sewa" value="125000" checked>
    <label class="form-check-label">0-6 Jam (Rp125.000)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="sewa" value="150000">
    <label class="form-check-label">7-12 Jam (Rp150.000)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="sewa" value="200000">
    <label class="form-check-label">13-24 Jam (Rp200.000)</label>
  </div>
</div>

<!-- Cek Tarif Button -->
<div class="text-center">
  <button type="submit" class="btn btn-danger">Cek Tarif</button>
</div>

  </form>  <!-- Modal Hasil Estimasi -->  <div class="modal fade" id="hasilModal" tabindex="-1" aria-labelledby="hasilModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="hasilModalLabel">Estimasi Tarif Carter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="hasilContent">
          <!-- Konten hasil estimasi akan diisi lewat JS -->
        </div>
        <div class="modal-footer">
          <small class="text-muted">* Estimasi tarif belum termasuk biaya TKBM<br>Hubungi Admin Logistik Kita untuk info selengkapnya.</small>
        </div>
      </div>
    </div>
  </div>
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>
function addPickupField() {
  const section = document.getElementById('pickupSection');
  const group = document.createElement('div');
  group.className = 'pickup-group row g-3 mb-2';
  group.innerHTML = `
    <div class="col-md-8">
      <input type="text" class="form-control" name="pickup_location[]" placeholder="Lokasi penjemputan">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" name="pickup_km[]" placeholder="Jarak dari titik sebelumnya (km)">
    </div>
  `;
  section.insertBefore(group, section.querySelector('button'));
}

function addDropField() {
  const section = document.getElementById('dropSection');
  const group = document.createElement('div');
  group.className = 'drop-group row g-3 mb-2';
  group.innerHTML = `
    <div class="col-md-8">
      <input type="text" class="form-control" name="drop_location[]" placeholder="Lokasi bongkar">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" name="drop_km[]" placeholder="Jarak dari titik sebelumnya (km)">
    </div>
  `;
  section.insertBefore(group, section.querySelector('button'));
}

function toggleReturnKm() {
  const checked = document.getElementById('returnToGarage').checked;
  document.getElementById('returnKmInput').style.display = checked ? 'flex' : 'none';
}

// Perhitungan akan dilanjutkan pada file JS terpisah jika perlu
</script></body>
</html>
