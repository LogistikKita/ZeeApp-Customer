<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estimasi Tarif Carter - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .section-title { @apply text-lg font-semibold mt-4 mb-2; }
  </style>
</head>
<body class="bg-white p-4 text-black">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-xl font-bold text-center mb-4">Estimasi Tarif Carter</h1>

    <form id="carterForm">
      <div class="section-title">1. Lokasi Garasi (Default)</div>
      <div class="flex gap-2 items-center mb-2">
        <input type="text" value="Garasi Logistik Kita" readonly class="input input-bordered w-full" />
        <input type="number" value="0" readonly class="input input-bordered w-32" />
        <span class="text-sm">km</span>
      </div>

      <div class="section-title">2. Lokasi Penjemputan / Muat</div>
      <div id="pickupFields"></div>
      <button type="button" onclick="addPickup()" class="btn btn-outline btn-sm mb-2">+ Tambah Lokasi Penjemputan</button>

      <div class="section-title">3. Lokasi Bongkar / Tujuan</div>
      <div id="dropoffFields"></div>
      <button type="button" onclick="addDropoff()" class="btn btn-outline btn-sm mb-2">+ Tambah Lokasi Bongkar</button>

      <div class="form-control mb-4">
        <label class="label cursor-pointer">
          <input type="checkbox" id="returnToGarage" class="checkbox" />
          <span class="label-text ml-2">Kembali ke Garasi</span>
        </label>
      </div>
      <div id="returnField" class="hidden mb-2">
        <input type="text" value="Garasi Logistik Kita" readonly class="input input-bordered w-full mb-2" />
        <input type="number" placeholder="Jarak ke garasi (km)" class="input input-bordered w-full" id="returnDistance" />
      </div>

      <div class="section-title">4. Sewa Mobil</div>
      <div class="mb-4">
        <label class="label cursor-pointer">
          <input type="radio" name="sewa" value="125000" class="radio" checked />
          <span class="label-text ml-2">0-6 Jam = Rp125.000</span>
        </label><br />
        <label class="label cursor-pointer">
          <input type="radio" name="sewa" value="150000" class="radio" />
          <span class="label-text ml-2">7-12 Jam = Rp150.000</span>
        </label><br />
        <label class="label cursor-pointer">
          <input type="radio" name="sewa" value="200000" class="radio" />
          <span class="label-text ml-2">13-24 Jam = Rp200.000</span>
        </label>
      </div>

      <div class="form-control">
        <button type="button" onclick="cekTarif()" class="btn btn-primary">Cek Tarif</button>
      </div>
    </form>

    <!-- Modal -->
    <dialog id="modalHasil" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">Estimasi Tarif Carter</h3>
        <div id="hasilOutput" class="mt-2 text-sm"></div>
        <p class="text-xs mt-4 text-red-600">* Estimasi tarif belum termasuk biaya TKBM<br />* Hubungi Admin Logistik Kita untuk info selengkapnya</p>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn">Tutup</button>
          </form>
        </div>
      </div>
    </dialog>
  </div>

  <script>
    const pickupFields = document.getElementById('pickupFields');
    const dropoffFields = document.getElementById('dropoffFields');
    let pickupCount = 0;
    let dropoffCount = 0;

    function addPickup() {
      pickupCount++;
      const div = document.createElement('div');
      div.className = 'mb-2';
      div.innerHTML = `<input type="text" placeholder="Lokasi penjemputan ${pickupCount}" class="input input-bordered w-full mb-1 pickup" /><input type="number" placeholder="Jarak dari lokasi sebelumnya (km)" class="input input-bordered w-full jarak" />`;
      pickupFields.appendChild(div);
    }

    function addDropoff() {
      dropoffCount++;
      const div = document.createElement('div');
      div.className = 'mb-2';
      div.innerHTML = `<input type="text" placeholder="Lokasi bongkar ${dropoffCount}" class="input input-bordered w-full mb-1 dropoff" /><input type="number" placeholder="Jarak dari lokasi sebelumnya (km)" class="input input-bordered w-full jarak" />`;
      dropoffFields.appendChild(div);
    }

    document.getElementById('returnToGarage').addEventListener('change', (e) => {
      document.getElementById('returnField').classList.toggle('hidden', !e.target.checked);
    });

    function cekTarif() {
      const jarakInputs = document.querySelectorAll('.jarak');
      const totalJarak = Array.from(jarakInputs).reduce((acc, el) => acc + Number(el.value || 0), 0) + (document.getElementById('returnToGarage').checked ? Number(document.getElementById('returnDistance').value || 0) : 0);
      const sewa = Number(document.querySelector('input[name="sewa"]:checked').value);

      const konsumsi = 9;
      const hargaBBM = 10000;
      const liter = totalJarak / konsumsi;
      const biayaBBM = Math.ceil(liter * hargaBBM);
      const total = biayaBBM + sewa;

      const pickupList = Array.from(document.querySelectorAll('.pickup')).map(el => el.value).filter(Boolean);
      const dropoffList = Array.from(document.querySelectorAll('.dropoff')).map(el => el.value).filter(Boolean);

      const output = `
        <p><strong>Total Jarak:</strong> ${totalJarak} km</p>
        <p><strong>Lokasi Muat:</strong><br />${pickupList.join('<br />')}</p>
        <p><strong>Lokasi Tujuan:</strong><br />${dropoffList.join('<br />')}</p>
        <p><strong>Sewa Mobil:</strong> Rp${sewa.toLocaleString()}</p>
        <p class="mt-2 text-lg font-semibold">Estimasi Tarif: Rp${total.toLocaleString()}</p>
      `;

      document.getElementById('hasilOutput').innerHTML = output;
      document.getElementById('modalHasil').showModal();
    }

    // Auto init
    addPickup();
    addDropoff();
  </script>
</body>
</html>
