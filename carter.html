<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Tarif Carter - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #b30000;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .form-section {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    .output-box {
      background-color: #fff8f0;
      border-left: 5px solid #b30000;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header text-center mt-4">
      <h2>Simulasi Tarif Carter ðŸšš</h2>
      <p class="mb-0">Masukkan data lokasi, jarak & waktu menggunakan referensi dari Google Maps</p>
    </div>

    <div class="form-section mt-4">
      <form id="carterForm">
        <div class="mb-3">
          <label class="form-label">Jarak Total (dalam kilometer)</label>
          <input type="number" class="form-control" id="jarak" placeholder="Contoh: 112" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Durasi Total (dalam jam)</label>
          <input type="number" class="form-control" id="durasi" placeholder="Contoh: 6.5" step="0.1" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Harga BBM per liter</label>
          <input type="number" class="form-control" id="hargaBBM" value="10000" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Konsumsi BBM (km/liter)</label>
          <input type="number" class="form-control" id="konsumsiBBM" value="9" required />
        </div>

        <button type="submit" class="btn btn-danger w-100">Cek Tarif ðŸšš</button>
      </form>

      <div id="output" class="output-box d-none">
        <h5>Total Tarif Carter ðŸ’¸</h5>
        <p class="fs-4 fw-bold text-success" id="hasilTarif">Rp -</p>
        <p class="text-muted small">Harga termasuk estimasi BBM dan pemakaian kendaraan</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('carterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const jarak = parseFloat(document.getElementById('jarak').value);
      const durasi = parseFloat(document.getElementById('durasi').value);
      const hargaBBM = parseFloat(document.getElementById('hargaBBM').value);
      const konsumsiBBM = parseFloat(document.getElementById('konsumsiBBM').value);

      // Hitung BBM
      const literBBM = jarak / konsumsiBBM;
      const biayaBBM = literBBM * hargaBBM;

      // Hitung Sewa Mobil
      let sewa = 0;
      if (durasi <= 6) sewa = 100000;
      else if (durasi <= 12) sewa = 200000;
      else sewa = 250000;

      // Margin tetap
      const margin = 50000;

      const total = biayaBBM + sewa + margin;

      // Format ke rupiah
      const rupiah = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        maximumFractionDigits: 0
      }).format(total);

      document.getElementById('hasilTarif').textContent = rupiah;
      document.getElementById('output').classList.remove('d-none');
    });
  </script>
</body>
</html>
