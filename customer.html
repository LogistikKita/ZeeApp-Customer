<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kirim Barang | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-5xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-8" />
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <a href="index.html" class="text-sm text-red-500 hover:underline">‚Üê Kembali ke Beranda</a>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Form Pengiriman Barang</h2>

    <form id="formPengiriman" class="space-y-6">

      <!-- DATA CUSTOMER -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_customer" placeholder="Nama Customer" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="input input-bordered border-red-500 rounded-xl w-full" />
      </div>

      <!-- DATA BARANG -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_barang" placeholder="Nama Barang" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="input input-bordered border-red-500 rounded-xl w-full" />
      </div>

      <!-- DIMENSI -->
      <div class="grid grid-cols-3 gap-4">
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="input input-bordered border-red-500 rounded-xl w-full" />
      </div>

      <!-- INFO TAMBAHAN -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="jenis_armada" value="Pickup Granmax" required class="input input-bordered border-red-500 rounded-xl w-full" />
        <select name="layanan" required class="select select-bordered border-red-500 rounded-xl w-full">
          <option value="Reguler">Reguler</option>
          <option value="Prioritas">Prioritas</option>
        </select>
        <select name="referral" required class="select select-bordered border-red-500 rounded-xl w-full">
          <option value="Tidak">Tidak</option>
          <option value="Ya">Ya</option>
        </select>
        <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="input input-bordered border-red-500 rounded-xl w-full" />
      </div>

      <!-- TOMBOL AKSI -->
      <div class="text-center pt-6">
        <button type="button" onclick="cekTarif()" class="btn bg-red-600 hover:bg-red-700 text-white text-lg px-10 py-3 rounded-full shadow-md transition">
          üîç Cek Tarif
        </button>
      </div>

      <div id="setujuWrapper" class="text-center mt-4 hidden">
        <button onclick="submitForm()" type="button" class="btn btn-success text-white text-md px-8 py-3 rounded-full shadow-lg">‚úÖ Customer Setuju</button>
      </div>
    </form>
  </main>

  <!-- MODAL -->
  <dialog id="modalTarif" class="modal">
    <div class="modal-box rounded-xl border border-red-400">
      <h3 class="font-bold text-lg mb-2 text-red-600">üì¶ Detail Pengiriman</h3>
      <div id="modalContent" class="text-sm leading-relaxed mb-4"></div>
      <div class="modal-action">
        <button class="btn btn-outline btn-sm" onclick="tutupModal()">‚ùå Batal</button>
        <button class="btn btn-primary btn-sm" onclick="showSetuju()">‚úÖ OK</button>
      </div>
    </div>
  </dialog>

  <!-- SCRIPT (gabungan customer.js + config.js) -->
  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs";

    function cekTarif() {
      const form = document.getElementById('formPengiriman');
      const data = Object.fromEntries(new FormData(form));
      const volume = (parseFloat(data.panjang_cm) * parseFloat(data.lebar_cm) * parseFloat(data.tinggi_cm)) || 0;
      const tarif = data.layanan === "Prioritas" ? 550000 : 450000;

      const isi = `
        <p><strong>Nama:</strong> ${data.nama_customer}</p>
        <p><strong>HP:</strong> ${data.nomor_hp_customer}</p>
        <p><strong>Asal:</strong> ${data.asal_kirim} ‚Üí <strong>Tujuan:</strong> ${data.tujuan_kirim}</p>
        <p><strong>Barang:</strong> ${data.nama_barang} | Berat: ${data.berat_kg} kg, ${data.jumlah_koli} koli</p>
        <p><strong>Dimensi:</strong> ${data.panjang_cm}x${data.lebar_cm}x${data.tinggi_cm} cm</p>
        <p><strong>Volume:</strong> ${volume.toLocaleString()} cm¬≥</p>
        <p><strong>Layanan:</strong> ${data.layanan}</p>
        <p class="text-lg font-semibold text-red-600 mt-2">Tarif: Rp ${tarif.toLocaleString()}</p>
      `;
      document.getElementById('modalContent').innerHTML = isi;
      document.getElementById('modalTarif').showModal();
    }

    function tutupModal() {
      document.getElementById('modalTarif').close();
      document.getElementById('setujuWrapper').classList.add("hidden");
    }

    function showSetuju() {
      document.getElementById('modalTarif').close();
      document.getElementById('setujuWrapper').classList.remove("hidden");
    }

    async function submitForm() {
      const form = document.getElementById('formPengiriman');
      const data = Object.fromEntries(new FormData(form));

      const volume = parseFloat(data.panjang_cm) * parseFloat(data.lebar_cm) * parseFloat(data.tinggi_cm);
      const tarif = data.layanan === "Prioritas" ? 550000 : 450000;

      const payload = {
        ...data,
        volume_cm3: volume || 0,
        tarif_pengiriman: tarif,
        biaya_bbm: 0,
        biaya_driver: 0,
        biaya_sewa_armada: 0,
        profit_kotor: tarif,
        status_kirim: "Menunggu"
      };

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_API_KEY,
            Authorization: `Bearer ${SUPABASE_API_KEY}`
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Data berhasil dikirim!");
          form.reset();
          document.getElementById('setujuWrapper').classList.add("hidden");
        } else {
          alert("‚ùå Gagal mengirim data!");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Error saat kirim data");
        console.error(err);
      }
    }
  </script>
</body>
</html>
