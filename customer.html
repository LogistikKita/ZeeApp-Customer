<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kirim Barang | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-5xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <a href="index.html" class="text-sm text-red-500 hover:underline">‚Üê Kembali ke Beranda</a>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Form Pengiriman Barang</h2>

    <form id="formPengiriman" class="space-y-6">
      <!-- Data Customer -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="label font-semibold">Nama Customer</label>
          <input type="text" name="nama_customer" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Nomor HP Customer</label>
          <input type="text" name="nomor_hp_customer" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Asal Kirim</label>
          <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Tujuan Kirim</label>
          <input type="text" name="tujuan_kirim" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
      </div>

      <!-- Data Barang -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="label font-semibold">Nama Barang</label>
          <input type="text" name="nama_barang" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Berat (kg)</label>
          <input type="number" name="berat_kg" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Jumlah Koli</label>
          <input type="number" name="jumlah_koli" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div class="grid grid-cols-3 gap-2">
          <div>
            <label class="label font-semibold">Panjang</label>
            <input type="number" name="panjang_cm" placeholder="cm" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
          </div>
          <div>
            <label class="label font-semibold">Lebar</label>
            <input type="number" name="lebar_cm" placeholder="cm" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
          </div>
          <div>
            <label class="label font-semibold">Tinggi</label>
            <input type="number" name="tinggi_cm" placeholder="cm" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
          </div>
        </div>
      </div>

      <!-- Info Tambahan -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="label font-semibold">Jenis Armada</label>
          <input type="text" name="jenis_armada" value="Pickup Granmax" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
        <div>
          <label class="label font-semibold">Layanan</label>
          <select name="layanan" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required>
            <option value="Reguler">Reguler</option>
            <option value="Prioritas">Prioritas</option>
          </select>
        </div>
        <div>
          <label class="label font-semibold">Referral</label>
          <select name="referral" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required>
            <option value="Tidak">Tidak</option>
            <option value="Ya">Ya</option>
          </select>
        </div>
        <div>
          <label class="label font-semibold">Nama Petugas</label>
          <input type="text" name="nama_petugas" class="w-full border-2 border-red-500 p-2 rounded-md bg-white" required />
        </div>
      </div>

      <!-- Aksi -->
      <div class="text-center mt-8">
        <button type="button" onclick="cekTarif()" class="btn bg-red-600 hover:bg-red-700 text-white text-lg px-10 py-3 shadow-lg">
          üîç Cek Tarif
        </button>
      </div>
    </form>
  </main>
</body>
</html>
