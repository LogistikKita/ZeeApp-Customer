<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengiriman Customer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm"></script>
</head>
<body>
  <header>
    <h1>üì¶ Form Customer</h1>
    <p>Silakan isi data pengiriman dengan lengkap ya ‚ú®</p>
  </header>

  <form id="formPengiriman" class="form-container">
    <input type="text" id="nama_customer" placeholder="Nama Customer" required />
    <input type="text" id="nomor_hp_customer" placeholder="Nomor HP Customer" required />
    <input type="text" id="asal_kirim" value="Logistik Kita, Mojokerto" required />
    <input type="text" id="tujuan_kirim" placeholder="Tujuan Kirim" required />
    <input type="text" id="nama_barang" placeholder="Nama Barang" required />
    <input type="number" id="berat_kg" placeholder="Berat (kg)" required />
    <input type="number" id="jumlah_koli" placeholder="Jumlah Koli" required />
    <input type="number" id="panjang_cm" placeholder="Panjang (cm)" required />
    <input type="number" id="lebar_cm" placeholder="Lebar (cm)" required />
    <input type="number" id="tinggi_cm" placeholder="Tinggi (cm)" required />
    <select id="layanan" required>
      <option value="" disabled selected>Pilih Layanan</option>
      <option value="Reguler">Reguler</option>
      <option value="Prioritas">Prioritas</option>
    </select>
    <select id="referral" required>
      <option value="" disabled selected>Gunakan Referral?</option>
      <option value="Tidak">Tidak</option>
      <option value="Ya">Ya</option>
    </select>
    <input type="text" id="nama_petugas" placeholder="Nama Petugas Logistik Kita" required />

    <button type="button" onclick="cekTarif()">Cek Tarif</button>
  </form>

  <div class="modal" id="modalPopup">
    <div class="modal-content">
      <h3>Konfirmasi Data</h3>
      <div id="popupContent"></div>
      <div class="modal-buttons">
        <button onclick="closeModal()">Batal</button>
        <button onclick="submitKeSupabase()">Customer Setuju</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Logistik Kita. Dibuat oleh ZeeApp ‚ù§Ô∏è</p>
  </footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://mrghlcedtafomwnznywf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs"
    );

    let dataInput = {};

    window.cekTarif = () => {
      const berat = parseFloat(document.getElementById("berat_kg").value);
      const panjang = parseFloat(document.getElementById("panjang_cm").value);
      const lebar = parseFloat(document.getElementById("lebar_cm").value);
      const tinggi = parseFloat(document.getElementById("tinggi_cm").value);
      const volume = panjang * lebar * tinggi;

      // Tarif
      let tarif = 0;
      const layanan = document.getElementById("layanan").value;
      if (layanan === "Reguler") {
        if (berat <= 50) tarif = 125000;
        else if (berat <= 70) tarif = 125000 + (berat - 50) * 2200;
        else if (berat <= 264) tarif = berat * 1700;
        else tarif = 450000;
      } else {
        tarif = 450000;
      }

      const nomorSurat = "LK/SJ/" + String(Date.now()).slice(-5) + "/" + new Date().toLocaleDateString("id-ID").replaceAll("/", "");
      const tanggalMasuk = new Date().toISOString();

      dataInput = {
        nomor_surat_jalan: nomorSurat,
        tanggal_masuk: tanggalMasuk,
        nama_customer: document.getElementById("nama_customer").value,
        nomor_hp_customer: document.getElementById("nomor_hp_customer").value,
        asal_kirim: document.getElementById("asal_kirim").value,
        tujuan_kirim: document.getElementById("tujuan_kirim").value,
        nama_barang: document.getElementById("nama_barang").value,
        berat_kg: berat,
        jumlah_koli: parseInt(document.getElementById("jumlah_koli").value),
        panjang_cm: panjang,
        lebar_cm: lebar,
        tinggi_cm: tinggi,
        volume_cm3: volume,
        jenis_armada: "Pickup Granmax",
        layanan: layanan,
        referral: document.getElementById("referral").value,
        nama_petugas: document.getElementById("nama_petugas").value,
        tarif_pengiriman: tarif,
        biaya_bbm: 0,
        biaya_driver: 0,
        biaya_sewa_armada: 0,
        profit_kotor: 0,
        status_kirim: "Pending"
      };

      document.getElementById("popupContent").innerHTML = `
        <p><strong>Nama:</strong> ${dataInput.nama_customer}</p>
        <p><strong>Tujuan:</strong> ${dataInput.tujuan_kirim}</p>
        <p><strong>Berat:</strong> ${berat} kg</p>
        <p><strong>Volume:</strong> ${volume} cm¬≥</p>
        <p><strong>Layanan:</strong> ${layanan}</p>
        <p><strong>Tarif:</strong> Rp ${tarif.toLocaleString("id-ID")}</p>
      `;
      document.getElementById("modalPopup").style.display = "block";
    };

    window.closeModal = () => {
      document.getElementById("modalPopup").style.display = "none";
    };

    window.submitKeSupabase = async () => {
      const { error } = await supabase.from("Data_Barang").insert([dataInput]);
      if (error) {
        alert("‚ùå Gagal kirim data:\n" + error.message);
      } else {
        alert("‚úÖ Data berhasil dikirim!");
        document.getElementById("formPengiriman").reset();
        closeModal();
      }
    };
  </script>
</body>
</html>
