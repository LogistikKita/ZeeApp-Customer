<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kirim Barang | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-5xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <a href="index.html" class="text-sm text-red-500 hover:underline">← Kembali ke Beranda</a>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Form Pengiriman Barang</h2>

    <form id="formPengiriman" class="space-y-6">

      <!-- DATA CUSTOMER -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_customer" placeholder="Nama Customer" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
      </div>

      <!-- DATA BARANG -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_barang" placeholder="Nama Barang" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
      </div>

      <!-- DIMENSI -->
      <div class="grid grid-cols-3 gap-4">
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
      </div>

      <!-- INFO TAMBAHAN -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="jenis_armada" value="Pickup Granmax" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
        <select name="layanan" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl">
          <option value="Reguler">Reguler</option>
          <option value="Prioritas">Prioritas</option>
        </select>
        <select name="referral" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl">
          <option value="Tidak">Tidak</option>
          <option value="Ya">Ya</option>
        </select>
        <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="w-full px-4 py-3 border-2 border-red-500 rounded-xl" />
      </div>

      <!-- TOMBOL AKSI -->
      <div class="text-center pt-6">
        <button type="button" onclick="cekTarif()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105">
          🔍 Cek Tarif
        </button>
        <button id="btnSetuju" onclick="submitForm()" class="hidden mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-md">✅ Customer Setuju</button>
      </div>

    </form>
  </main>

  <!-- DIALOG POPUP -->
  <dialog id="popupTarif" class="modal">
    <form method="dialog" class="modal-box text-left">
      <h3 class="font-bold text-lg mb-2">📦 Detail Pengiriman</h3>
      <div id="popupContent" class="text-sm leading-relaxed"></div>
      <div class="modal-action">
        <button class="btn btn-primary" onclick="tutupPopup()">OK</button>
      </div>
    </form>
  </dialog>

</body>
</html>
