<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Customer - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
</head>
<body class="bg-white text-gray-800">

  <div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-2xl font-bold text-red-600 mb-6 text-center">Form Pengiriman Barang</h1>
    <form id="formPengiriman" class="grid grid-cols-1 gap-4">
      <input type="text" name="nama_customer" placeholder="Nama Customer" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="text" name="nama_barang" placeholder="Nama Barang" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />
      <div class="grid grid-cols-3 gap-2">
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="input input-bordered border border-gray-300 px-2 py-2 rounded" />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="input input-bordered border border-gray-300 px-2 py-2 rounded" />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="input input-bordered border border-gray-300 px-2 py-2 rounded" />
      </div>
      <input type="text" name="jenis_armada" value="Pickup Granmax" readonly class="input input-bordered border border-gray-300 px-4 py-2 rounded bg-gray-100" />
      <select name="layanan" required class="select select-bordered border border-gray-300 px-4 py-2 rounded">
        <option value="Reguler">Reguler</option>
        <option value="Prioritas">Prioritas</option>
      </select>
      <select name="referral" required class="select select-bordered border border-gray-300 px-4 py-2 rounded">
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option>
      </select>
      <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="input input-bordered border border-gray-300 px-4 py-2 rounded" />

      <button type="button" onclick="cekTarif()" class="bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">🔍 Cek Tarif</button>
      <button id="submitBtn" type="button" onclick="submitForm()" class="bg-green-600 text-white py-2 rounded hidden">✅ Customer Setuju & Kirim</button>
    </form>
  </div>

  <!-- POPUP -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow max-w-md w-full text-sm">
      <h2 class="text-lg font-bold mb-3 text-red-600">Konfirmasi Pengiriman</h2>
      <div id="popupContent" class="space-y-1 text-gray-700"></div>
      <div class="mt-4 flex justify-end space-x-2">
        <button onclick="tutupPopup()" class="bg-gray-300 px-4 py-2 rounded">Tutup</button>
        <button onclick="lanjutKirim()" class="bg-green-600 text-white px-4 py-2 rounded">Setuju & Kirim</button>
      </div>
    </div>
  </div>

</body>
</html>
