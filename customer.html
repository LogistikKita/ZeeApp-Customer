<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengiriman - Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
  <style>
    .input-bordered-red {
      @apply border-2 border-red-500 focus:border-red-700 focus:ring-0 bg-white;
    }
    .select-bordered-red {
      @apply border-2 border-red-500 focus:border-red-700 focus:ring-0 bg-white;
    }
    body {
      background: linear-gradient(to bottom, #fff, #fef2f2);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen p-6 max-w-2xl mx-auto">

  <h1 class="text-3xl font-bold text-center text-red-600 mb-6">Form Pengiriman Barang</h1>

  <form id="formPengiriman" class="space-y-4">

    <div>
      <label class="label font-semibold">Nama Customer</label>
      <input type="text" name="nama_customer" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Nomor HP Customer</label>
      <input type="text" name="nomor_hp_customer" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Asal Kirim</label>
      <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Tujuan Kirim</label>
      <input type="text" name="tujuan_kirim" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Nama Barang</label>
      <input type="text" name="nama_barang" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Berat (kg)</label>
      <input type="number" name="berat_kg" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Jumlah Koli</label>
      <input type="number" name="jumlah_koli" class="input input-bordered-red w-full" required />
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label class="label font-semibold">Panjang (cm)</label>
        <input type="number" name="panjang_cm" class="input input-bordered-red w-full" required />
      </div>
      <div>
        <label class="label font-semibold">Lebar (cm)</label>
        <input type="number" name="lebar_cm" class="input input-bordered-red w-full" required />
      </div>
      <div>
        <label class="label font-semibold">Tinggi (cm)</label>
        <input type="number" name="tinggi_cm" class="input input-bordered-red w-full" required />
      </div>
    </div>

    <div>
      <label class="label font-semibold">Jenis Armada</label>
      <input type="text" name="jenis_armada" value="Pickup Granmax" class="input input-bordered-red w-full" required />
    </div>

    <div>
      <label class="label font-semibold">Layanan</label>
      <select name="layanan" class="select select-bordered-red w-full" required>
        <option value="Reguler">Reguler</option>
        <option value="Prioritas">Prioritas</option>
      </select>
    </div>

    <div>
      <label class="label font-semibold">Referral</label>
      <select name="referral" class="select select-bordered-red w-full" required>
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option>
      </select>
    </div>

    <div>
      <label class="label font-semibold">Nama Petugas</label>
      <input type="text" name="nama_petugas" class="input input-bordered-red w-full" required />
    </div>

    <div class="flex justify-between gap-4 pt-4">
      <button type="button" onclick="cekTarif()" class="btn btn-outline btn-error w-1/2">üîç Cek Tarif</button>
      <button id="submitBtn" type="button" onclick="submitForm()" class="btn btn-success w-1/2 hidden">‚úÖ Kirim Sekarang</button>
    </div>

  </form>

</body>
</html>
