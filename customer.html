<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pengiriman - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fff, #fef2f2);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="/assets/logo.png" alt="Logo Logistik Kita" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <nav class="space-x-4 hidden md:flex">
        <a href="index.html">Beranda</a>
        <a href="cek-tarif.html">Cek Tarif</a>
        <a href="carter.html">Carter</a>
        <a href="customer.html" class="text-red-600 font-semibold">Form Kirim</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- FORM SECTION -->
  <section class="pt-24 pb-16 max-w-2xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-red-600 mb-6 text-center">Form Pengiriman Barang</h2>
    <form id="formPengiriman" class="grid gap-4 bg-white p-6 rounded-xl shadow">
    <!-- ... bagian head tetap sama ... -->

<form id="formPengiriman" class="grid gap-4 bg-white p-6 rounded-xl shadow">
  <input type="text" name="nama_customer" placeholder="Nama Customer" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="text" name="nama_barang" placeholder="Nama Barang" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="px-4 py-2 border border-gray-400 rounded" />
  <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="px-4 py-2 border border-gray-400 rounded" />

  <div class="grid grid-cols-3 gap-2">
    <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="px-4 py-2 border border-gray-400 rounded" />
    <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="px-4 py-2 border border-gray-400 rounded" />
    <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="px-4 py-2 border border-gray-400 rounded" />
  </div>

  <input type="text" name="jenis_armada" value="Pickup Granmax" required class="px-4 py-2 border border-gray-400 rounded" />

  <select name="layanan" required class="px-4 py-2 border border-gray-400 rounded bg-white">
    <option value="Reguler">Reguler</option>
    <option value="Prioritas">Prioritas</option>
  </select>

  <select name="referral" required class="px-4 py-2 border border-gray-400 rounded bg-white">
    <option value="Tidak">Tidak</option>
    <option value="Ya">Ya</option>
  </select>

  <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="px-4 py-2 border border-gray-400 rounded" />

  <button type="button" onclick="cekTarif()" class="btn bg-red-600 text-white hover:bg-red-700">🔍 Cek Tarif</button>
  <button id="submitBtn" type="button" onclick="submitForm()" class="btn bg-green-600 text-white hover:bg-green-700 hidden">✅ Kirim Data</button>
</form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black text-white py-6 text-center text-sm mt-16">
    <p>© 2025 Logistik Kita. Semua hak dilindungi.</p>
    <div class="mt-2">
      <p>WA: 0858-1348-7753 • IG: @logistikkita.official • Email: logistikkita.assist@gmail.com</p>
    </div>
  </footer>

</body>
</html>
