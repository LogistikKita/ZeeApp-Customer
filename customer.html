<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pengiriman - Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center py-12 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Form Pengiriman Barang</h2>
    <form id="formPengiriman" class="grid gap-4">
      <input type="text" name="nama_customer" placeholder="Nama Customer" required class="input input-bordered w-full" />
      <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="input input-bordered w-full" />
      <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="input input-bordered w-full" />
      <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="input input-bordered w-full" />
      <input type="text" name="nama_barang" placeholder="Nama Barang" required class="input input-bordered w-full" />
      <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="input input-bordered w-full" />
      <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="input input-bordered w-full" />
      <div class="grid grid-cols-3 gap-2">
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="input input-bordered" />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="input input-bordered" />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="input input-bordered" />
      </div>
      <input type="text" name="jenis_armada" value="Pickup Granmax" required class="input input-bordered w-full" />
      <select name="layanan" required class="select select-bordered w-full">
        <option value="Reguler">Reguler</option>
        <option value="Prioritas">Prioritas</option>
      </select>
      <select name="referral" required class="select select-bordered w-full">
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option>
      </select>
      <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="input input-bordered w-full" />

      <button type="button" onclick="cekTarif()" class="btn btn-primary w-full">🔍 Cek Tarif</button>
    </form>
  </div>

  <!-- MODAL RINGKASAN -->
  <div id="modalRingkasan" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 space-y-4">
      <h3 class="text-xl font-bold text-red-600 text-center">Konfirmasi Data Pengiriman</h3>
      <div id="ringkasanKonten" class="text-sm space-y-2 text-gray-800"></div>
      <div class="flex justify-end gap-2 pt-4">
        <button onclick="closeModal()" class="btn btn-sm">❌ Batal</button>
        <button onclick="submitForm()" class="btn btn-sm btn-success">✅ Kirim</button>
      </div>
    </div>
  </div>
</body>
</html>
