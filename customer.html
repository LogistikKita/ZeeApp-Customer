<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kirim Barang | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-5xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <a href="index.html" class="text-sm text-red-500 hover:underline">← Kembali ke Beranda</a>
    </div>
  </header>

  <!-- FORM SECTION -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Form Pengiriman Barang</h2>

    <form id="formPengiriman" class="space-y-4">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" name="nama_customer" placeholder="Nama Customer" class="input input-bordered w-full" required />
        <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" class="input input-bordered w-full" required />
        <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" class="input input-bordered w-full" required />
        <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" class="input input-bordered w-full" required />
        <input type="text" name="nama_barang" placeholder="Nama Barang" class="input input-bordered w-full" required />
        <input type="number" name="berat_kg" placeholder="Berat (kg)" class="input input-bordered w-full" required />
        <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" class="input input-bordered w-full" required />
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" class="input input-bordered w-full" required />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" class="input input-bordered w-full" required />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" class="input input-bordered w-full" required />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" name="jenis_armada" value="Pickup Granmax" class="input input-bordered w-full" required />
        <select name="layanan" class="select select-bordered w-full" required>
          <option value="Reguler">Reguler</option>
          <option value="Prioritas">Prioritas</option>
        </select>
        <select name="referral" class="select select-bordered w-full" required>
          <option value="Tidak">Tidak</option>
          <option value="Ya">Ya</option>
        </select>
        <input type="text" name="nama_petugas" placeholder="Nama Petugas" class="input input-bordered w-full" required />
      </div>

      <div class="flex justify-center gap-4 mt-6">
        <button type="button" onclick="cekTarif()" class="btn btn-primary">🔍 Cek Tarif</button>
      </div>
    </form>
  </main>

  <!-- MODAL POPUP (akan dibuat dinamis oleh JS) -->
  
</body>
</html>
