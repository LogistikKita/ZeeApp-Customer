<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Customer - Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web/all.min.css">
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">
  <!-- NAVBAR -->
  <header class="bg-white shadow mb-6">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="/assets/logo.png" alt="Logo" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <nav class="space-x-4 hidden md:flex">
        <a href="index.html" class="text-red-600 font-semibold">Beranda</a>
        <a href="cek-tarif.html">Cek Tarif</a>
        <a href="carter.html">Carter</a>
        <a href="customer.html" class="font-semibold">Form Kirim</a>
        <a href="kontak.html">Kontak</a>
      </nav>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-red-600 text-center">Form Pengiriman Barang</h2>
    <form id="formPengiriman" class="grid gap-4">
      <input type="text" name="nama_customer" placeholder="Nama Customer" required class="input input-bordered w-full" />
      <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="input input-bordered w-full" />
      <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="input input-bordered w-full" />
      <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="input input-bordered w-full" />
      <input type="text" name="nama_barang" placeholder="Nama Barang" required class="input input-bordered w-full" />
      <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="input input-bordered w-full" />
      <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="input input-bordered w-full" />
      <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="input input-bordered w-full" />
      <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="input input-bordered w-full" />
      <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="input input-bordered w-full" />
      <input type="text" name="jenis_armada" value="Pickup Granmax" required class="input input-bordered w-full" />
      <select name="layanan" required class="select select-bordered w-full">
        <option value="Reguler">Reguler</option>
        <option value="Prioritas">Prioritas</option>
      </select>
      <select name="referral" required class="select select-bordered w-full">
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option>
      </select>
      <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="input input-bordered w-full" />

      <button type="button" onclick="cekTarif()" class="btn btn-primary">🔍 Cek Tarif</button>
    </form>
  </main>
</body>
</html>
