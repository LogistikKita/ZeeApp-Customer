<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kirim Barang | Logistik Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="flex items-center justify-between max-w-5xl mx-auto">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-8">
        <h1 class="text-xl font-bold text-red-600">Logistik Kita</h1>
      </div>
      <a href="index.html" class="text-sm text-red-500 hover:underline">‚Üê Kembali ke Beranda</a>
    </div>
  </header>

  <!-- FORM -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Form Pengiriman Barang</h2>

    <form id="formPengiriman" class="space-y-6">

      <!-- DATA CUSTOMER -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_customer" placeholder="Nama Customer" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="text" name="nomor_hp_customer" placeholder="Nomor HP Customer" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="text" name="asal_kirim" value="Logistik Kita, Mojokerto" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="text" name="tujuan_kirim" placeholder="Tujuan Kirim" required class="input input-bordered input-error w-full rounded-xl" />
      </div>

      <!-- DATA BARANG -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="nama_barang" placeholder="Nama Barang" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="number" name="berat_kg" placeholder="Berat (kg)" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="number" name="jumlah_koli" placeholder="Jumlah Koli" required class="input input-bordered input-error w-full rounded-xl" />
      </div>

      <!-- DIMENSI -->
      <div class="grid grid-cols-3 gap-4">
        <input type="number" name="panjang_cm" placeholder="Panjang (cm)" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="number" name="lebar_cm" placeholder="Lebar (cm)" required class="input input-bordered input-error w-full rounded-xl" />
        <input type="number" name="tinggi_cm" placeholder="Tinggi (cm)" required class="input input-bordered input-error w-full rounded-xl" />
      </div>

      <!-- INFO TAMBAHAN -->
      <div class="grid sm:grid-cols-2 gap-4">
        <input type="text" name="jenis_armada" value="Pickup Granmax" required class="input input-bordered input-error w-full rounded-xl" />
        <select name="layanan" required class="select select-bordered select-error w-full rounded-xl">
          <option value="Reguler">Reguler</option>
          <option value="Prioritas">Prioritas</option>
        </select>
        <select name="referral" required class="select select-bordered select-error w-full rounded-xl">
          <option value="Tidak">Tidak</option>
          <option value="Ya">Ya</option>
        </select>
        <input type="text" name="nama_petugas" placeholder="Nama Petugas" required class="input input-bordered input-error w-full rounded-xl" />
      </div>

      <!-- TOMBOL AKSI -->
      <div class="text-center pt-6 space-y-4">
        <button type="button" onclick="cekTarif()" class="btn btn-error btn-wide text-lg">
          üîç Cek Tarif
        </button>
        <button id="btnSetuju" onclick="submitForm()" class="btn btn-success btn-wide hidden text-lg">
          ‚úÖ Customer Setuju
        </button>
      </div>

    </form>
  </main>

  <!-- MODAL -->
  <dialog id="popupTarif" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-red-600">üì¶ Detail Pengiriman</h3>
      <p id="popupContent" class="py-4 whitespace-pre-line text-gray-700 text-sm leading-relaxed"></p>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn btn-primary">‚úÖ OK</button>
        </form>
      </div>
    </div>
  </dialog>

  <!-- SCRIPT -->
  <script>
    const SUPABASE_URL = "https://mrghlcedtafomwnznywf.supabase.co";
    const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1yZ2hsY2VkdGFmb213bnpueXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMTAwMTcsImV4cCI6MjA2NTg4NjAxN30.vCLC9w8sT0-4uMLFt9c-3BsFeLVco68ajtsu2ZQUiWs";

    const form = document.getElementById("formPengiriman");
    const btnSetuju = document.getElementById("btnSetuju");

    function hitungVolume(p, l, t) {
      return Math.round(p * l * t);
    }

    function hitungTarif(volume, layanan) {
      const tarifDasar = layanan === "Prioritas" ? 550000 : 450000;
      return tarifDasar;
    }

    function cekTarif() {
      const data = Object.fromEntries(new FormData(form).entries());
      const volume = hitungVolume(Number(data.panjang_cm), Number(data.lebar_cm), Number(data.tinggi_cm));
      const tarif = hitungTarif(volume, data.layanan);

      document.getElementById("popupContent").innerText = `
Nama: ${data.nama_customer}
No. HP: ${data.nomor_hp_customer}
Asal: ${data.asal_kirim} ‚Üí Tujuan: ${data.tujuan_kirim}
Barang: ${data.nama_barang} (${data.jumlah_koli} koli, ${data.berat_kg} kg)
Volume: ${volume} cm¬≥
Layanan: ${data.layanan}

Total Tarif: Rp ${tarif.toLocaleString("id-ID")}
`.trim();

      document.getElementById("popupTarif").showModal();
      btnSetuju.classList.remove("hidden");
    }

    async function submitForm() {
      const formData = Object.fromEntries(new FormData(form).entries());
      formData.volume_cm3 = hitungVolume(Number(formData.panjang_cm), Number(formData.lebar_cm), Number(formData.tinggi_cm));
      formData.tarif_pengiriman = hitungTarif(formData.volume_cm3, formData.layanan);
      formData.status_kirim = "Menunggu Pickup";
      formData.tanggal_masuk = new Date().toISOString().split("T")[0];
      formData.nomor_surat_jalan = "LK-" + Date.now();

      const res = await fetch(`${SUPABASE_URL}/rest/v1/Data_Barang`, {
        method: "POST",
        headers: {
          "apikey": SUPABASE_API_KEY,
          "Authorization": `Bearer ${SUPABASE_API_KEY}`,
          "Content-Type": "application/json",
          "Prefer": "return=representation"
        },
        body: JSON.stringify(formData)
      });

      if (res.ok) {
        alert("‚úÖ Data berhasil dikirim!");
        form.reset();
        btnSetuju.classList.add("hidden");
        document.getElementById("popupTarif").close();
      } else {
        alert("‚ùå Gagal mengirim data!");
        console.error(await res.text());
      }
    }
  </script>
</body>
</html>
