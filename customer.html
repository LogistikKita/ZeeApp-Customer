<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Customer - Logistik Kita</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@3.8.0"></script>
  <script src="config.js"></script>
  <script src="customer.js" defer></script>
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
    }
    input, select {
      border: 1.5px solid #ccc !important;
    }
    input:focus, select:focus {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3);
    }
  </style>
</head>
<body class="p-6 max-w-2xl mx-auto text-gray-800">
  <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Form Pengiriman Barang</h2>

  <form id="formPengiriman" class="space-y-4">
    <input name="nama_customer" type="text" placeholder="Nama Customer" required class="input input-bordered w-full"/>
    <input name="nomor_hp_customer" type="tel" placeholder="Nomor HP Customer" required class="input input-bordered w-full"/>
    <input name="asal_kirim" type="text" value="Logistik Kita, Mojokerto" required class="input input-bordered w-full"/>
    <input name="tujuan_kirim" type="text" placeholder="Tujuan Kirim" required class="input input-bordered w-full"/>
    <input name="nama_barang" type="text" placeholder="Nama Barang" required class="input input-bordered w-full"/>
    <input name="berat_kg" type="number" placeholder="Berat (kg)" required class="input input-bordered w-full"/>
    <input name="jumlah_koli" type="number" placeholder="Jumlah Koli" required class="input input-bordered w-full"/>

    <div class="grid grid-cols-3 gap-2">
      <input name="panjang_cm" type="number" placeholder="Panjang (cm)" required class="input input-bordered w-full"/>
      <input name="lebar_cm" type="number" placeholder="Lebar (cm)" required class="input input-bordered w-full"/>
      <input name="tinggi_cm" type="number" placeholder="Tinggi (cm)" required class="input input-bordered w-full"/>
    </div>

    <input name="jenis_armada" type="text" value="Pickup Granmax" required class="input input-bordered w-full"/>

    <select name="layanan" required class="select select-bordered w-full">
      <option value="Reguler">Reguler</option>
      <option value="Prioritas">Prioritas</option>
    </select>

    <select name="referral" required class="select select-bordered w-full">
      <option value="Tidak">Tidak</option>
      <option value="Ya">Ya</option>
    </select>

    <input name="nama_petugas" type="text" placeholder="Nama Petugas" required class="input input-bordered w-full"/>

    <div class="flex gap-4 mt-4">
      <button type="button" onclick="cekTarif()" class="btn btn-outline btn-primary w-1/2">üîç Cek Tarif</button>
      <button id="submitBtn" type="button" onclick="submitForm()" class="btn btn-success w-1/2 hidden">‚úÖ Kirim Data</button>
    </div>
  </form>

  <!-- Modal Ringkasan -->
  <div id="modalRingkasan" class="modal hidden">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-2 text-red-600">Ringkasan Pengiriman</h3>
      <div id="ringkasanKonten" class="text-sm leading-relaxed"></div>
      <div class="modal-action">
        <button onclick="closeModal()" class="btn">Tutup</button>
        <button onclick="submitForm()" class="btn btn-primary">Konfirmasi & Kirim</button>
      </div>
    </div>
  </div>
</body>
</html>
